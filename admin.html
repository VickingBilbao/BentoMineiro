<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Bento Mineiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login">
            <h1>🔐 Acesso Restrito</h1>
            <input type="password" id="senha" placeholder="Senha Master">
            <button onclick="loginAdmin()">Entrar</button>
        </div>

        <div id="painel" style="display:none;">
            <h1>🧀 Gestão Bento Mineiro</h1>
            <div class="dados">
                <h2>📦 Produtos</h2>
                <button onclick="window.open('https://docs.google.com/spreadsheets/d/1htwQ8nV2E6o_aTGZNKlGfaYz6It4DXIhRaWXnwDCVaA/edit', '_blank')">
                    Editar Planilha de Produtos
                </button>
                
                <h2>📋 Pedidos Recentes</h2>
                <div id="listaPedidos"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
