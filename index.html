<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bento Mineiro - Faça seu Pedido</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS para responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Base e Tipografia */
    body {
      background-color: #f7f7f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a56347;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
      /* Para usar uma imagem de cabeçalho, descomente as linhas abaixo e insira o caminho da imagem:
         background-image: url('caminho/para/cabecalho.jpg');
         background-size: cover;
         background-position: center;
      */
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2rem;
    }
    /* Container e animações */
    .container {
      padding: 20px;
    }
    .step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .step.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Botões e categorias */
    .btn-category {
      margin: 5px;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .btn-category:hover {
      background-color: #8a4b3a;
    }
    /* Produtos */
    .product-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item img {
      max-width: 150px;
      height: auto;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .product-price {
      color: #a56347;
      font-weight: 500;
    }
    /* Resumo */
    .summary {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Inputs */
    input, textarea {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    /* Responsividade */
    @media (max-width: 576px) {
      header h1 {
        font-size: 2rem;
      }
      .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-item img {
        width: 100%;
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Insira seu logo abaixo (caso possua, ajuste o caminho da imagem): 
         <img src="logo.png" alt="Logo Bento Mineiro" style="max-width:150px; margin-bottom:10px;">
    -->
    <h1>Bento Mineiro</h1>
    <p>A cozinha mineira na sua casa!</p>
  </header>
  <div class="container">
    <!-- ETAPA 1: Informações do Cliente e Seleção de Categoria -->
    <div id="step1" class="step active">
      <h2 class="text-center my-4">Faça seu pedido</h2>
      <form id="formStep1">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço de entrega:</label>
          <input type="text" class="form-control" id="endereco" placeholder="Seu endereço será completado automaticamente" required>
        </div>
        <div class="text-center my-4">
          <p>Escolha a categoria de produtos:</p>
          <button type="button" class="btn btn-outline-secondary btn-category" onclick="selectCategory('prontaEntrega')">Pronta Entrega</button>
          <button type="button" class="btn btn-outline-secondary btn-category" onclick="selectCategory('encomendas')">Encomendas</button>
          <button type="button" class="btn btn-outline-secondary btn-category" onclick="selectCategory('produtosEspeciais')">Produtos Especiais</button>
        </div>
      </form>
    </div>
    
    <!-- ETAPA 2: Lista de Produtos da Categoria Selecionada -->
    <div id="step2" class="step">
      <h2 id="categoriaTitulo" class="text-center my-4"></h2>
      <form id="formStep2">
        <div id="productList"></div>
        <div class="text-center my-4">
          <button type="button" class="btn btn-primary" onclick="goToStep(3)">Próximo</button>
          <button type="button" class="btn btn-secondary" onclick="goToStep(1)">Voltar</button>
        </div>
      </form>
    </div>
    
    <!-- ETAPA 3: Dados Finais -->
    <div id="step3" class="step">
      <h2 class="text-center my-4">Dados Finais</h2>
      <form id="formStep3">
        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações:</label>
          <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite observações, se houver"></textarea>
        </div>
        <div class="mb-3">
          <label for="enderecoFinal" class="form-label">Endereço de entrega:</label>
          <input type="text" class="form-control" id="enderecoFinal" placeholder="Confirme seu endereço" required>
        </div>
        <div class="text-center my-4">
          <button type="button" class="btn btn-success" onclick="enviarPedido()">Enviar pedido via WhatsApp</button>
          <button type="button" class="btn btn-secondary" onclick="goToStep(2)">Voltar</button>
        </div>
      </form>
      <div class="my-4">
        <h3>Resumo do Pedido</h3>
        <div id="resumoPedido" class="summary"></div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Inputmask para formatação de telefone e CEP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script>
    // Aplica máscaras nos campos
    window.addEventListener("load", function() {
      Inputmask({"mask": "(99) 99999-9999"}).mask(document.getElementById("telefone"));
      Inputmask({"mask": "99999-999"}).mask(document.getElementById("cep"));
    });
    
    // Autocompletar endereço via API ViaCEP
    document.getElementById("cep").addEventListener("blur", function() {
      const cep = this.value.replace(/\D/g, '');
      if(cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then(data => {
            if (!data.erro) {
              const enderecoCompleto = data.logradouro + ", " + data.bairro + ", " + data.localidade + " - " + data.uf;
              document.getElementById("endereco").value = enderecoCompleto;
              document.getElementById("enderecoFinal").value = enderecoCompleto;
            } else {
              alert("CEP não encontrado.");
            }
          })
          .catch(error => {
            console.error('Erro ao buscar CEP:', error);
            alert("Erro ao buscar o CEP.");
          });
      }
    });
    
    // Dados dos produtos por categoria (incluindo imagens – substitua os links de placeholder pelas suas imagens reais)
    const produtos = {
      prontaEntrega: [
        { nome: "Pão de Queijo 1kg", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Pão+de+Queijo" },
        { nome: "Queijo Meia Cura 500g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Queijo+Meia+Cura" },
        { nome: "Queijo Nozinho 500g", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Queijo+Nozinho" },
        { nome: "Goiabada Cremosa", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Goiabada+Cremosa" },
        { nome: "Doce de Leite", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Doce+de+Leite" }
      ],
      encomendas: [
        { nome: "Queijo Fresco 500g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Queijo+Fresco" },
        { nome: "Requeijão Cremoso 700g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Requeij%C3%A3o+Cremoso" },
        { nome: "Café 500g (moído ou grão)", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Caf%C3%A9" },
        { nome: "Mel 500g", preco: 45.00, imagem: "https://via.placeholder.com/150?text=Mel" },
        { nome: "Farofa 300g (sabores)", preco: 20.00, imagem: "https://via.placeholder.com/150?text=Farofa" },
        { nome: "Pimenta Conserva 450g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Pimenta+Conserva" },
        { nome: "Doces Diversos", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Doces+Diversos" }
      ],
      produtosEspeciais: [
        { nome: "Queijo Rocambole Recheado Goiabada", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Rocambole+Goiabada" },
        { nome: "Queijo Rocambole Recheado Doce de Leite", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Rocambole+Doce+de+Leite" },
        { nome: "Queijo Minas Padrão", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Minas+Padr%C3%A3o" },
        { nome: "Queijo Minas Padrão Temperado", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Minas+Temperado" },
        { nome: "Queijo Minas Frescal", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Minas+Frescal" }
      ]
    };

    // Dados do pedido
    let categoriaSelecionada = "";
    let pedido = {
      nome: "",
      telefone: "",
      categoria: "",
      observacoes: "",
      endereco: ""
    };

    // Seleciona categoria e salva os dados da etapa 1
    function selectCategory(categoria) {
      categoriaSelecionada = categoria;
      pedido.nome = document.getElementById("nome").value;
      pedido.telefone = document.getElementById("telefone").value;
      pedido.categoria = categoria;
      
      let titulo = "";
      if(categoria === "prontaEntrega") titulo = "Pronta Entrega";
      else if(categoria === "encomendas") titulo = "Encomendas";
      else if(categoria === "produtosEspeciais") titulo = "Produtos Especiais";
      document.getElementById("categoriaTitulo").innerText = titulo;
      
      carregarProdutos(categoria);
      goToStep(2);
    }

    // Carrega os produtos da categoria selecionada
    function carregarProdutos(categoria) {
      const lista = document.getElementById("productList");
      lista.innerHTML = "";
      produtos[categoria].forEach((produto, index) => {
        const div = document.createElement("div");
        div.className = "product-item";
        
        const img = document.createElement("img");
        img.src = produto.imagem;
        img.alt = produto.nome;
        div.appendChild(img);
        
        const infoDiv = document.createElement("div");
        infoDiv.className = "product-info";
        
        const nomeProduto = document.createElement("div");
        nomeProduto.className = "product-name";
        nomeProduto.innerText = produto.nome;
        infoDiv.appendChild(nomeProduto);
        
        const precoProduto = document.createElement("div");
        precoProduto.className = "product-price";
        precoProduto.innerText = "R$ " + produto.preco.toFixed(2);
        infoDiv.appendChild(precoProduto);
        
        div.appendChild(infoDiv);
        
        const inputQty = document.createElement("input");
        inputQty.type = "number";
        inputQty.min = "0";
        inputQty.value = "0";
        inputQty.className = "form-control";
        inputQty.style.width = "100px";
        inputQty.id = "produto_" + index;
        div.appendChild(inputQty);
        
        lista.appendChild(div);
      });
    }

    // Alterna entre as etapas do formulário
    function goToStep(stepNumber) {
      document.querySelectorAll(".step").forEach(step => {
        step.classList.remove("active");
      });
      document.getElementById("step" + stepNumber).classList.add("active");
      if(stepNumber === 3) {
        montarResumo();
      }
    }

    // Monta o resumo final do pedido
    function montarResumo() {
      let resumo = "";
      resumo += "Nome: " + pedido.nome + "\n";
      resumo += "Telefone: " + pedido.telefone + "\n";
      
      let catText = "";
      if(pedido.categoria === "prontaEntrega") catText = "Pronta Entrega";
      else if(pedido.categoria === "encomendas") catText = "Encomendas";
      else if(pedido.categoria === "produtosEspeciais") catText = "Produtos Especiais";
      resumo += "Categoria: " + catText + "\n\nProdutos:\n";
      
      let totalGeral = 0;
      const listaProdutos = produtos[pedido.categoria];
      listaProdutos.forEach((produto, index) => {
        let qty = Number(document.getElementById("produto_" + index).value) || 0;
        if(qty > 0) {
          let totalProduto = qty * produto.preco;
          resumo += produto.nome + ": " + qty + " x R$ " + produto.preco.toFixed(2) + " = R$ " + totalProduto.toFixed(2) + "\n";
          totalGeral += totalProduto;
        }
      });
      resumo += "\nTotal: R$ " + totalGeral.toFixed(2) + "\n\n";
      pedido.observacoes = document.getElementById("observacoes").value;
      pedido.endereco = document.getElementById("enderecoFinal").value;
      resumo += "Observações: " + pedido.observacoes + "\n";
      resumo += "Endereço de entrega: " + pedido.endereco + "\n";
      
      document.getElementById("resumoPedido").innerText = resumo;
    }

    // Envia o pedido via WhatsApp
    function enviarPedido() {
      montarResumo();
      let resumo = document.getElementById("resumoPedido").innerText;
      let mensagem = encodeURIComponent(resumo);
      let url = "https://wa.me/5511984193457?text=" + mensagem;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
