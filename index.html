<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bento Mineiro - Faça seu Pedido</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Base e Tipografia */
    body {
      background-color: #f7f7f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Navbar fixa com fundo marrom e textos brancos */
    .navbar {
      background-color: #8B4513 !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #fff !important;
    }
    .navbar-brand {
      margin: 0 auto;
      text-align: center;
    }
    .navbar-brand span {
      display: block;
    }
    .navbar-brand .title {
      font-size: 2rem;
      font-weight: 600;
    }
    .navbar-brand .tagline {
      font-size: 1.2rem;
    }
    /* Espaço para o conteúdo (evitar que a navbar fixe encubra) */
    .content-wrapper {
      margin-top: 150px;
    }
    /* Animação para transição entre etapas */
    .step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .step.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Botões de categoria */
    .btn-category {
      margin: 5px;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .btn-category:hover {
      background-color: #6E2C00;
    }
    /* Produtos */
    .product-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item img {
      max-width: 150px;
      height: auto;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .product-price {
      color: #8B4513;
      font-weight: 500;
    }
    /* Resumo do pedido */
    .summary {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Inputs */
    input, textarea, select {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    /* Responsividade */
    @media (max-width: 576px) {
      .navbar-brand .title {
        font-size: 1.8rem;
      }
      .navbar-brand .tagline {
        font-size: 1rem;
      }
      .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-item img {
        width: 100%;
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="collapseNavbar(); goToStep(1)">
        <span class="title">Bento Mineiro</span>
        <span class="tagline">A cozinha mineira na sua casa!</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link" href="#" onclick="collapseNavbar(); goToStep(1)">Pedido</a>
           </li>
           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                Categorias
             </a>
             <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoryDropdown">
                <li><a class="dropdown-item" href="#" onclick="collapseNavbar(); selectCategory('prontaEntrega')">Pronta Entrega</a></li>
                <li><a class="dropdown-item" href="#" onclick="collapseNavbar(); selectCategory('encomendas')">Encomendas</a></li>
                <li><a class="dropdown-item" href="#" onclick="collapseNavbar(); selectCategory('produtosEspeciais')">Produtos Especiais</a></li>
             </ul>
           </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="content-wrapper">
    <div class="container my-4">
      <!-- ETAPA 1: Dados do Cliente -->
      <div id="step1" class="step active">
        <h2 class="text-center my-4">Informe seus Dados</h2>
        <form id="formStep1" onsubmit="return validarDados();">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
          </div>
          <div class="text-center my-4">
            <p>Selecione a Categoria de Produtos:</p>
            <button type="button" class="btn btn-primary btn-category" onclick="selectCategory('prontaEntrega')">Pronta Entrega</button>
            <button type="button" class="btn btn-primary btn-category" onclick="selectCategory('encomendas')">Encomendas</button>
            <button type="button" class="btn btn-primary btn-category" onclick="selectCategory('produtosEspeciais')">Produtos Especiais</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 2: Seleção de Produtos -->
      <div id="step2" class="step">
        <h2 id="categoriaTitulo" class="text-center my-4"></h2>
        <form id="formStep2">
          <div id="productList"></div>
          <div class="text-center my-4">
            <button type="button" class="btn btn-primary" onclick="goToStep(3)">Próximo</button>
            <button type="button" class="btn btn-secondary" onclick="goToStep(1)">Voltar</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 3: Dados Finais -->
      <div id="step3" class="step">
        <h2 class="text-center my-4">Dados Finais</h2>
        <form id="formStep3">
          <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
          </div>
          <div class="mb-3">
            <label for="enderecoFinal" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="enderecoFinal" placeholder="Digite seu endereço" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" placeholder="Número" required>
          </div>
          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
          </div>
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações:</label>
            <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite observações, se houver"></textarea>
          </div>
          <div class="text-center my-4">
            <button type="button" class="btn btn-primary" onclick="goToStep(4)">Ver Resumo</button>
            <button type="button" class="btn btn-secondary" onclick="goToStep(2)">Voltar</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 4: Resumo Final e Envio -->
      <div id="step4" class="step">
        <h2 class="text-center my-4">Resumo do Pedido</h2>
        <div id="resumoPedido" class="summary"></div>
        <div class="text-center my-4">
          <button type="button" class="btn btn-success" onclick="enviarPedido()">Enviar Pedido via WhatsApp</button>
          <button type="button" class="btn btn-secondary" onclick="goToStep(3)">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts: Inputmask e Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para recolher o menu (colapsar) ao clicar em um link
    function collapseNavbar() {
      const navbarCollapse = document.querySelector('.navbar-collapse');
      if (navbarCollapse.classList.contains('show')) {
        new bootstrap.Collapse(navbarCollapse, {toggle: true}).hide();
      }
    }
    
    // Aplicar máscaras aos campos de telefone e CEP
    window.addEventListener("load", () => {
      Inputmask({"mask": "(99) 99999-9999"}).mask(document.getElementById("telefone"));
      Inputmask({"mask": "99999-999"}).mask(document.getElementById("cep"));
    });
    
    // Auto-completar endereço via ViaCEP (na Etapa 3)
    document.getElementById("cep").addEventListener("blur", async function() {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          if (!data.erro) {
            if (!document.getElementById("enderecoFinal").value)
              document.getElementById("enderecoFinal").value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
          } else {
            alert("CEP não encontrado.");
          }
        } catch (error) {
          console.error("Erro ao buscar CEP:", error);
          alert("Erro ao buscar o CEP.");
        }
      }
    });
    
    // Objeto para armazenar os dados do pedido
    let pedido = {
      nome: "",
      telefone: "",
      produtos: {
        prontaEntrega: [],
        encomendas: [],
        produtosEspeciais: []
      },
      observacoes: "",
      endereco: "",
      numero: "",
      complemento: ""
    };
    let categoriaAtual = "";
    
    // Dados dos produtos (substitua os caminhos pelas URLs ou caminhos relativos corretos)
    const produtosData = {
      prontaEntrega: [
        { nome: "Pão de Queijo 1kg", preco: 40.00, imagem: "images/pao-de-queijo.jpg" },
        { nome: "Queijo Meia Cura 500g", preco: 50.00, imagem: "images/queijo-meia-cura.jpg" },
        { nome: "Queijo Nozinho 500g", preco: 40.00, imagem: "images/queijo-nozinho.jpg" },
        { nome: "Goiabada Cremosa", preco: 40.00, imagem: "images/goiabada-cremosa.jpg" },
        { nome: "Doce de Leite", preco: 40.00, imagem: "images/doce-de-leite.jpg" }
      ],
      encomendas: [
        { nome: "Queijo Fresco 500g", preco: 50.00, imagem: "images/queijo-fresco.jpg" },
        { nome: "Requeijão Cremoso 700g", preco: 50.00, imagem: "images/requeijao-cremoso.jpg" },
        { nome: "Café 500g (moído ou grão)", preco: 50.00, imagem: "images/cafe.jpg" },
        { nome: "Mel 500g", preco: 45.00, imagem: "images/mel.jpg" },
        { nome: "Farofa 300g (sabores)", preco: 20.00, imagem: "images/farofa.jpg" },
        { nome: "Pimenta Conserva 450g", preco: 50.00, imagem: "images/pimenta-conserva.jpg" },
        { nome: "Doces Diversos", preco: 50.00, imagem: "images/doces-diversos.jpg" }
      ],
      produtosEspeciais: [
        { nome: "Queijo Rocambole Recheado Goiabada", preco: 50.00, imagem: "images/rocambole-goiabada.jpg" },
        { nome: "Queijo Rocambole Recheado Doce de Leite", preco: 50.00, imagem: "images/rocambole-doce-de-leite.jpg" },
        { nome: "Queijo Minas Padrão", preco: 50.00, imagem: "images/queijo-minas-padrao.jpg" },
        { nome: "Queijo Minas Padrão Temperado", preco: 50.00, imagem: "images/queijo-minas-temperado.jpg" },
        { nome: "Queijo Minas Frescal", preco: 50.00, imagem: "images/queijo-minas-frescal.jpg" }
      ]
    };
    
    // Ao selecionar uma categoria, salva os dados do cliente e exibe os produtos da categoria
    function selectCategory(categoria) {
      pedido.nome = document.getElementById("nome").value;
      pedido.telefone = document.getElementById("telefone").value;
      if (!pedido.nome || !pedido.telefone) {
        alert("Nome e Telefone são obrigatórios.");
        return;
      }
      categoriaAtual = categoria;
      if (!pedido.produtos[categoria] || pedido.produtos[categoria].length !== produtosData[categoria].length) {
        pedido.produtos[categoria] = new Array(produtosData[categoria].length).fill(0);
      }
      let titulo = "";
      if (categoria === "prontaEntrega") titulo = "Pronta Entrega";
      else if (categoria === "encomendas") titulo = "Encomendas";
      else if (categoria === "produtosEspeciais") titulo = "Produtos Especiais";
      document.getElementById("categoriaTitulo").innerText = titulo;
      carregarProdutos(categoria);
      goToStep(2);
    }
    
    // Carrega os produtos da categoria selecionada, mantendo as quantidades já definidas
    function carregarProdutos(categoria) {
      const lista = document.getElementById("productList");
      lista.innerHTML = "";
      produtosData[categoria].forEach((produto, index) => {
        const div = document.createElement("div");
        div.className = "product-item";
        
        const img = document.createElement("img");
        img.src = produto.imagem;
        img.alt = produto.nome;
        div.appendChild(img);
        
        const infoDiv = document.createElement("div");
        infoDiv.className = "product-info";
        const nomeProduto = document.createElement("div");
        nomeProduto.className = "product-name";
        nomeProduto.innerText = produto.nome;
        const precoProduto = document.createElement("div");
        precoProduto.className = "product-price";
        precoProduto.innerText = "R$ " + produto.preco.toFixed(2);
        infoDiv.appendChild(nomeProduto);
        infoDiv.appendChild(precoProduto);
        div.appendChild(infoDiv);
        
        // Dropdown para quantidade (0 a 10)
        const selectQty = document.createElement("select");
        selectQty.className = "form-select";
        selectQty.style.width = "100px";
        selectQty.id = `${categoria}_produto_${index}`;
        for (let i = 0; i <= 10; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.innerText = i;
          selectQty.appendChild(option);
        }
        selectQty.value = pedido.produtos[categoria][index];
        selectQty.addEventListener("change", (e) => {
          pedido.produtos[categoria][index] = Number(e.target.value);
        });
        div.appendChild(selectQty);
        
        lista.appendChild(div);
      });
    }
    
    // Alterna entre as etapas do fluxo
    function goToStep(stepNumber) {
      document.querySelectorAll(".step").forEach(step => step.classList.remove("active"));
      document.getElementById("step" + stepNumber).classList.add("active");
      if (stepNumber === 4) {
        montarResumo();
      }
    }
    
    // Monta o resumo final formatado para WhatsApp com subtotais e total geral
    function montarResumo() {
      let resumo = "";
      resumo += "*Dados do Cliente:*\n";
      resumo += "*Nome:* " + pedido.nome + "\n";
      resumo += "*Telefone:* " + pedido.telefone + "\n\n";
      
      let totalGeral = 0;
      for (const categoria in pedido.produtos) {
        const quantidades = pedido.produtos[categoria];
        if (quantidades && quantidades.some(q => q > 0)) {
          let catText = "";
          if (categoria === "prontaEntrega") catText = "Pronta Entrega";
          else if (categoria === "encomendas") catText = "Encomendas";
          else if (categoria === "produtosEspeciais") catText = "Produtos Especiais";
          resumo += `*${catText}:*\n`;
          let subtotalCat = 0;
          produtosData[categoria].forEach((produto, index) => {
            const qty = quantidades[index];
            if (qty > 0) {
              const totalProduto = qty * produto.preco;
              resumo += `  - *${produto.nome}*: ${qty} x R$ ${produto.preco.toFixed(2)} = R$ ${totalProduto.toFixed(2)}\n`;
              subtotalCat += totalProduto;
            }
          });
          resumo += `  *Subtotal ${catText}:* R$ ${subtotalCat.toFixed(2)}\n\n`;
          totalGeral += subtotalCat;
        }
      }
      resumo += `*Total Geral:* R$ ${totalGeral.toFixed(2)}\n\n`;
      resumo += `*Observações:* ${document.getElementById("observacoes").value}\n`;
      resumo += `*Endereço:* ${document.getElementById("enderecoFinal").value}\n`;
      resumo += `*Número:* ${document.getElementById("numero").value}\n`;
      resumo += `*Complemento:* ${document.getElementById("complemento").value}\n`;
      
      document.getElementById("resumoPedido").innerText = resumo;
    }
    
    // Envia o pedido via WhatsApp
    function enviarPedido() {
      montarResumo();
      const resumo = document.getElementById("resumoPedido").innerText;
      const mensagem = encodeURIComponent(resumo);
      const url = "https://wa.me/5511984193457?text=" + mensagem;
      window.open(url, "_blank");
    }
    
  </script>
</body>
</html>
