<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bento Mineiro - Faça seu Pedido</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Base e Tipografia */
    body {
      background-color: #f7f7f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Navbar fixa */
    .navbar {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Espaço para o conteúdo (devido à navbar fixed) */
    .content-wrapper {
      margin-top: 80px;
    }
    /* Cabeçalho com fundo marrom, maior e centralizado */
    header {
      background-color: #8B4513;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 600;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.5rem;
    }
    /* Animação para transição entre etapas */
    .step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .step.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Botões de categoria */
    .btn-category {
      margin: 5px;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .btn-category:hover {
      background-color: #6E2C00;
    }
    /* Produtos */
    .product-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item img {
      max-width: 150px;
      height: auto;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .product-price {
      color: #8B4513;
      font-weight: 500;
    }
    /* Resumo do pedido */
    .summary {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Inputs */
    input, textarea, select {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    /* Responsividade */
    @media (max-width: 576px) {
      header h1 {
        font-size: 2.5rem;
      }
      .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-item img {
        width: 100%;
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="goToStep(1)">Bento Mineiro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link" href="#" onclick="goToStep(1)">Pedido</a>
           </li>
           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                Categorias
             </a>
             <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoryDropdown">
                <li><a class="dropdown-item" href="#" onclick="selectCategory('prontaEntrega')">Pronta Entrega</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('encomendas')">Encomendas</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('produtosEspeciais')">Produtos Especiais</a></li>
             </ul>
           </li>
           <li class="nav-item">
             <a class="nav-link auth" href="#" onclick="openAuthModal()">Login</a>
           </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="content-wrapper">
    <header>
      <!-- Insira seu logo se desejar (substitua o caminho abaixo) -->
      <!-- <img src="logo.png" alt="Logo Bento Mineiro" style="max-width:150px; margin-bottom:10px;"> -->
      <h1>Bento Mineiro</h1>
      <p>A cozinha mineira na sua casa!</p>
    </header>
    <div class="container my-4">
      <!-- ETAPA 1: Informações do Cliente -->
      <div id="step1" class="step active">
        <h2 class="text-center my-4">Faça seu pedido</h2>
        <form id="formStep1">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
          </div>
          <!-- Agora a etapa 1 NÃO inclui endereço completo -->
          <div class="text-center my-4">
            <p>Escolha a categoria de produtos:</p>
            <button type="button" class="btn btn-outline-light btn-category" onclick="selectCategory('prontaEntrega')">Pronta Entrega</button>
            <button type="button" class="btn btn-outline-light btn-category" onclick="selectCategory('encomendas')">Encomendas</button>
            <button type="button" class="btn btn-outline-light btn-category" onclick="selectCategory('produtosEspeciais')">Produtos Especiais</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 2: Lista de Produtos da Categoria Selecionada -->
      <div id="step2" class="step">
        <h2 id="categoriaTitulo" class="text-center my-4"></h2>
        <form id="formStep2">
          <div id="productList"></div>
          <div class="text-center my-4">
            <button type="button" class="btn btn-primary" onclick="goToStep(3)">Próximo</button>
            <button type="button" class="btn btn-secondary" onclick="goToStep(1)">Voltar</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 3: Dados Finais -->
      <div id="step3" class="step">
        <h2 class="text-center my-4">Dados Finais</h2>
        <form id="formStep3">
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações:</label>
            <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite observações, se houver"></textarea>
          </div>
          <!-- Agora, na etapa final, solicitamos endereço, número e complemento -->
          <div class="mb-3">
            <label for="enderecoFinal" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="enderecoFinal" placeholder="Digite seu endereço" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" placeholder="Número" required>
          </div>
          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
          </div>
          <div class="text-center my-4">
            <button type="button" class="btn btn-success" onclick="enviarPedido()">Enviar pedido via WhatsApp</button>
            <button type="button" class="btn btn-secondary" onclick="goToStep(2)">Voltar</button>
          </div>
        </form>
        <div class="my-4">
          <h3>Resumo do Pedido</h3>
          <div id="resumoPedido" class="summary"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Autenticação (Login / Registro) -->
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="authModalLabel">Login / Registro</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
         </div>
         <div class="modal-body">
           <form id="authForm">
             <div class="mb-3">
               <label for="email" class="form-label">Email:</label>
               <input type="email" class="form-control" id="email" required>
             </div>
             <div class="mb-3">
               <label for="password" class="form-label">Senha:</label>
               <input type="password" class="form-control" id="password" required>
             </div>
             <!-- Campo para nome, usado apenas no registro -->
             <div class="mb-3" id="displayNameDiv" style="display: none;">
               <label for="displayName" class="form-label">Nome:</label>
               <input type="text" class="form-control" id="displayName">
             </div>
             <button type="button" class="btn btn-primary" onclick="login()">Login</button>
             <button type="button" class="btn btn-secondary" onclick="register()">Registrar</button>
           </form>
         </div>
      </div>
    </div>
  </div>

  <!-- Scripts externos: Inputmask e Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nosso código principal utilizando módulos ES6 e Firebase v11.2.0 -->
  <script type="module">
    // Importar módulos do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    
    // Configuração do Firebase (substitua com suas credenciais)
    const firebaseConfig = {
      apiKey: "AIzaSyDTlM2n4Cg-x1vv-LNNMY-6Pl5UCHLpUko",
      authDomain: "bento-mineiro.firebaseapp.com",
      projectId: "bento-mineiro",
      storageBucket: "bento-mineiro.firebasestorage.app",
      messagingSenderId: "806545810961",
      appId: "1:806545810961:web:9a7356991a13581d7f33b0",
      measurementId: "G-5GGXJS06RW"
    };
    
    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // Atualizar o estado da autenticação e modificar o botão no navbar
    onAuthStateChanged(auth, user => {
      const authLink = document.querySelector('.nav-link.auth');
      authLink.innerText = user ? "Logout" : "Login";
    });
    
    // Aplicar máscaras nos campos de telefone e CEP
    window.addEventListener("load", () => {
      Inputmask({"mask": "(99) 99999-9999"}).mask(document.getElementById("telefone"));
      Inputmask({"mask": "99999-999"}).mask(document.getElementById("cep"));
    });
    
    // Auto-completar endereço via ViaCEP
    document.getElementById("cep").addEventListener("blur", async function() {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          if (!data.erro) {
            const enderecoCompleto = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
            document.getElementById("endereco").value = enderecoCompleto;
          } else {
            alert("CEP não encontrado.");
          }
        } catch (error) {
          console.error("Erro ao buscar CEP:", error);
          alert("Erro ao buscar o CEP.");
        }
      }
    });
    
    // Objeto para armazenar os dados do pedido
    let pedido = {
      nome: "",
      telefone: "",
      // Armazenaremos os produtos para cada categoria separadamente
      produtos: {
        prontaEntrega: [],
        encomendas: [],
        produtosEspeciais: []
      },
      observacoes: "",
      endereco: "",
      numero: "",
      complemento: ""
    };
    
    // Variável para saber qual categoria está sendo exibida atualmente
    let categoriaAtual = "";
    
    // Definição dos produtos (substitua os links de placeholder pelos reais)
    const produtosData = {
      prontaEntrega: [
        { nome: "Pão de Queijo 1kg", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Pão+de+Queijo" },
        { nome: "Queijo Meia Cura 500g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Queijo+Meia+Cura" },
        { nome: "Queijo Nozinho 500g", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Queijo+Nozinho" },
        { nome: "Goiabada Cremosa", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Goiabada+Cremosa" },
        { nome: "Doce de Leite", preco: 40.00, imagem: "https://via.placeholder.com/150?text=Doce+de+Leite" }
      ],
      encomendas: [
        { nome: "Queijo Fresco 500g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Queijo+Fresco" },
        { nome: "Requeijão Cremoso 700g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Requeij%C3%A3o+Cremoso" },
        { nome: "Café 500g (moído ou grão)", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Caf%C3%A9" },
        { nome: "Mel 500g", preco: 45.00, imagem: "https://via.placeholder.com/150?text=Mel" },
        { nome: "Farofa 300g (sabores)", preco: 20.00, imagem: "https://via.placeholder.com/150?text=Farofa" },
        { nome: "Pimenta Conserva 450g", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Pimenta+Conserva" },
        { nome: "Doces Diversos", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Doces+Diversos" }
      ],
      produtosEspeciais: [
        { nome: "Queijo Rocambole Recheado Goiabada", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Rocambole+Goiabada" },
        { nome: "Queijo Rocambole Recheado Doce de Leite", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Rocambole+Doce+de+Leite" },
        { nome: "Queijo Minas Padrão", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Minas+Padr%C3%A3o" },
        { nome: "Queijo Minas Padrão Temperado", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Minas+Temperado" },
        { nome: "Queijo Minas Frescal", preco: 50.00, imagem: "https://via.placeholder.com/150?text=Minas+Frescal" }
      ]
    };
    
    // Quando o usuário selecionar uma categoria, salvamos as informações de contato e exibimos os produtos daquela categoria
    window.selectCategory = (categoria) => {
      // Salva os dados do cliente da etapa 1
      pedido.nome = document.getElementById("nome").value;
      pedido.telefone = document.getElementById("telefone").value;
      categoriaAtual = categoria;
      
      // Se não existir um array para essa categoria, inicialize com zeros
      if (!pedido.produtos[categoria] || pedido.produtos[categoria].length !== produtosData[categoria].length) {
        pedido.produtos[categoria] = new Array(produtosData[categoria].length).fill(0);
      }
      
      // Atualiza o título da categoria
      let titulo = "";
      if (categoria === "prontaEntrega") titulo = "Pronta Entrega";
      else if (categoria === "encomendas") titulo = "Encomendas";
      else if (categoria === "produtosEspeciais") titulo = "Produtos Especiais";
      document.getElementById("categoriaTitulo").innerText = titulo;
      
      carregarProdutos(categoria);
      goToStep(2);
    };
    
    // Carrega os produtos da categoria selecionada e preserva as quantidades já selecionadas
    window.carregarProdutos = (categoria) => {
      const lista = document.getElementById("productList");
      lista.innerHTML = "";
      produtosData[categoria].forEach((produto, index) => {
        const div = document.createElement("div");
        div.className = "product-item";
        
        const img = document.createElement("img");
        img.src = produto.imagem;
        img.alt = produto.nome;
        div.appendChild(img);
        
        const infoDiv = document.createElement("div");
        infoDiv.className = "product-info";
        const nomeProduto = document.createElement("div");
        nomeProduto.className = "product-name";
        nomeProduto.innerText = produto.nome;
        const precoProduto = document.createElement("div");
        precoProduto.className = "product-price";
        precoProduto.innerText = "R$ " + produto.preco.toFixed(2);
        infoDiv.appendChild(nomeProduto);
        infoDiv.appendChild(precoProduto);
        div.appendChild(infoDiv);
        
        // Dropdown para quantidade (0 a 10)
        const selectQty = document.createElement("select");
        selectQty.className = "form-select";
        selectQty.style.width = "100px";
        selectQty.id = `${categoria}_produto_${index}`;
        for (let i = 0; i <= 10; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.innerText = i;
          selectQty.appendChild(option);
        }
        // Define o valor previamente selecionado, se existir
        selectQty.value = pedido.produtos[categoria][index];
        // Atualiza o valor na estrutura global sempre que houver mudança
        selectQty.addEventListener("change", (e) => {
          pedido.produtos[categoria][index] = Number(e.target.value);
        });
        div.appendChild(selectQty);
        
        lista.appendChild(div);
      });
    };
    
    // Função para alternar entre as etapas do formulário
    window.goToStep = (stepNumber) => {
      document.querySelectorAll(".step").forEach(step => {
        step.classList.remove("active");
      });
      document.getElementById("step" + stepNumber).classList.add("active");
      if (stepNumber === 3) {
        montarResumo();
      }
    };
    
    // Monta o resumo final, incluindo produtos de todas as categorias
    window.montarResumo = () => {
      let resumo = "";
      resumo += "Nome: " + pedido.nome + "\n";
      resumo += "Telefone: " + pedido.telefone + "\n\n";
      
      // Percorre todas as categorias e inclui os produtos com quantidade > 0
      for (const categoria in pedido.produtos) {
        const catArray = pedido.produtos[categoria];
        if (catArray && catArray.some(q => q > 0)) {
          let catText = "";
          if (categoria === "prontaEntrega") catText = "Pronta Entrega";
          else if (categoria === "encomendas") catText = "Encomendas";
          else if (categoria === "produtosEspeciais") catText = "Produtos Especiais";
          resumo += "Categoria: " + catText + "\n";
          let totalCat = 0;
          produtosData[categoria].forEach((produto, index) => {
            let qty = catArray[index];
            if (qty > 0) {
              let totalProduto = qty * produto.preco;
              resumo += `  ${produto.nome}: ${qty} x R$ ${produto.preco.toFixed(2)} = R$ ${totalProduto.toFixed(2)}\n`;
              totalCat += totalProduto;
            }
          });
          resumo += `  Subtotal: R$ ${totalCat.toFixed(2)}\n\n`;
        }
      }
      
      // Dados finais do cliente
      pedido.observacoes = document.getElementById("observacoes").value;
      pedido.endereco = document.getElementById("enderecoFinal").value;
      pedido.numero = document.getElementById("numero").value;
      pedido.complemento = document.getElementById("complemento").value;
      resumo += "Observações: " + pedido.observacoes + "\n";
      resumo += "Endereço: " + pedido.endereco + ", Número: " + pedido.numero + ", Complemento: " + pedido.complemento + "\n";
      
      document.getElementById("resumoPedido").innerText = resumo;
    };
    
    // Envia o pedido via WhatsApp e salva no Firestore se o usuário estiver logado
    window.enviarPedido = async () => {
      montarResumo();
      let resumo = document.getElementById("resumoPedido").innerText;
      let mensagem = encodeURIComponent(resumo);
      let url = "https://wa.me/5511984193457?text=" + mensagem;
      
      if (auth.currentUser) {
        try {
          await addDoc(collection(db, "pedidos"), {
            userId: auth.currentUser.uid,
            email: auth.currentUser.email,
            nome: pedido.nome,
            telefone: pedido.telefone,
            produtos: pedido.produtos,
            observacoes: pedido.observacoes,
            endereco: pedido.endereco,
            numero: pedido.numero,
            complemento: pedido.complemento,
            data: new Date()
          });
          console.log("Pedido salvo no Firestore.");
        } catch (e) {
          console.error("Erro ao salvar pedido:", e);
        }
      }
      window.open(url, "_blank");
    };
    
    // Funções de autenticação: abrir modal, login, registro e logout
    window.openAuthModal = () => {
      if (auth.currentUser) {
        signOut(auth).then(() => {
          document.querySelector('.nav-link.auth').innerText = "Login";
        });
      } else {
        const modal = new bootstrap.Modal(document.getElementById("authModal"));
        modal.show();
      }
    };
    
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          const modalEl = document.getElementById("authModal");
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
        })
        .catch(error => {
          alert("Erro no login: " + error.message);
        });
    };
    
    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const displayName = document.getElementById("displayName").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          return updateProfile(userCredential.user, { displayName: displayName });
        })
        .then(() => {
          const modalEl = document.getElementById("authModal");
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
        })
        .catch(error => {
          alert("Erro no registro: " + error.message);
        });
    };
    
    // Monitorar o estado de autenticação e atualizar o botão no navbar
    onAuthStateChanged(auth, user => {
      const authLink = document.querySelector('.nav-link.auth');
      authLink.innerText = user ? "Logout" : "Login";
    });
    
  </script>
</body>
</html>
