<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bento Mineiro - Faça seu Pedido</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Base e Tipografia */
    body {
      background-color: #f7f7f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Navbar fixa personalizada com fundo marrom e textos brancos */
    .navbar {
      background-color: #8B4513 !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #fff !important;
    }
    .navbar-brand {
      margin: 0 auto;
      text-align: center;
    }
    .navbar-brand span {
      display: block;
    }
    .navbar-brand .title {
      font-size: 2rem;
      font-weight: 600;
    }
    .navbar-brand .tagline {
      font-size: 1.2rem;
    }
    /* Espaço para o conteúdo (evitar que a navbar fixe encubra) */
    .content-wrapper {
      margin-top: 120px;
    }
    /* Animação para transição entre etapas */
    .step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .step.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Botões de categoria */
    .btn-category {
      margin: 5px;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .btn-category:hover {
      background-color: #6E2C00;
    }
    /* Produtos */
    .product-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item img {
      max-width: 150px;
      height: auto;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .product-price {
      color: #8B4513;
      font-weight: 500;
    }
    /* Resumo do pedido */
    .summary {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Inputs */
    input, textarea, select {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    /* Responsividade */
    @media (max-width: 576px) {
      .navbar-brand .title {
        font-size: 1.8rem;
      }
      .navbar-brand .tagline {
        font-size: 1rem;
      }
      .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-item img {
        width: 100%;
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="collapseNavbar(); goToStep(1)">
        <span class="title">Bento Mineiro</span>
        <span class="tagline">A cozinha mineira na sua casa!</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link" href="#" onclick="collapseNavbar(); goToStep(1)">Pedido</a>
           </li>
           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                Categorias
             </a>
             <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoryDropdown">
                <li><a class="dropdown-item" href="#" onclick="collapseNavbar(); selectCategory('prontaEntrega')">Pronta Entrega</a></li>
                <li><a class="dropdown-item" href="#" onclick="collapseNavbar(); selectCategory('encomendas')">Encomendas</a></li>
                <li><a class="dropdown-item" href="#" onclick="collapseNavbar(); selectCategory('produtosEspeciais')">Produtos Especiais</a></li>
             </ul>
           </li>
           <li class="nav-item">
             <a class="nav-link auth" href="#" onclick="collapseNavbar(); openAuthModal()">Minha Conta</a>
           </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="content-wrapper">
    <div class="container my-4">
      <!-- ETAPA 1: Dados do Cliente (Login obrigatório) -->
      <div id="step1" class="step active">
        <h2 class="text-center my-4">Informe seus Dados</h2>
        <form id="formStep1" onsubmit="return validarDados();">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
          </div>
          <div class="text-center my-4">
            <p>Selecione a Categoria de Produtos:</p>
            <button type="button" class="btn btn-primary btn-category" onclick="selectCategory('prontaEntrega')">Pronta Entrega</button>
            <button type="button" class="btn btn-primary btn-category" onclick="selectCategory('encomendas')">Encomendas</button>
            <button type="button" class="btn btn-primary btn-category" onclick="selectCategory('produtosEspeciais')">Produtos Especiais</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 2: Seleção de Produtos -->
      <div id="step2" class="step">
        <h2 id="categoriaTitulo" class="text-center my-4"></h2>
        <form id="formStep2">
          <div id="productList"></div>
          <div class="text-center my-4">
            <button type="button" class="btn btn-primary" onclick="goToStep(3)">Próximo</button>
            <button type="button" class="btn btn-secondary" onclick="goToStep(1)">Voltar</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 3: Dados Finais -->
      <div id="step3" class="step">
        <h2 class="text-center my-4">Dados Finais</h2>
        <form id="formStep3">
          <div class="mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
          </div>
          <div class="mb-3">
            <label for="enderecoFinal" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="enderecoFinal" placeholder="Digite seu endereço" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" placeholder="Número" required>
          </div>
          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
          </div>
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações:</label>
            <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite observações, se houver"></textarea>
          </div>
          <div class="text-center my-4">
            <button type="button" class="btn btn-primary" onclick="goToStep(4)">Ver Resumo</button>
            <button type="button" class="btn btn-secondary" onclick="goToStep(2)">Voltar</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 4: Resumo Final e Envio -->
      <div id="step4" class="step">
        <h2 class="text-center my-4">Resumo do Pedido</h2>
        <div id="resumoPedido" class="summary"></div>
        <div class="text-center my-4">
          <button type="button" class="btn btn-success" onclick="enviarPedido()">Enviar Pedido via WhatsApp</button>
          <button type="button" class="btn btn-secondary" onclick="goToStep(3)">Voltar</button>
        </div>
      </div>
      
      <!-- DASHBOARD: Minha Conta -->
      <div id="dashboard" class="step">
        <h2 class="text-center my-4">Minha Conta</h2>
        <div class="mb-3">
          <h4>Meus Dados</h4>
          <form id="dadosForm" onsubmit="return false;">
            <div class="mb-3">
              <label for="nomeAtual" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nomeAtual" required>
            </div>
            <div class="mb-3">
              <label for="cepConta" class="form-label">CEP:</label>
              <input type="text" class="form-control" id="cepConta" placeholder="00000-000" required>
            </div>
            <div class="mb-3">
              <label for="enderecoPadrao" class="form-label">Endereço Padrão:</label>
              <input type="text" class="form-control" id="enderecoPadrao" required>
            </div>
            <div class="mb-3">
              <label for="numeroConta" class="form-label">Número:</label>
              <input type="text" class="form-control" id="numeroConta" required>
            </div>
            <div class="mb-3">
              <label for="complementoConta" class="form-label">Complemento:</label>
              <input type="text" class="form-control" id="complementoConta">
            </div>
            <button type="button" class="btn btn-primary" onclick="atualizarDados()">Atualizar Dados</button>
          </form>
        </div>
        <div class="mb-3">
          <h4>Meus Pedidos</h4>
          <div id="orderHistory"></div>
        </div>
        <div class="text-center my-4">
          <button type="button" class="btn btn-danger" onclick="sair()">Sair</button>
          <button type="button" class="btn btn-secondary" onclick="voltarDashboard()">Voltar</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal de Autenticação (Login / Registro) -->
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="authModalLabel">Login / Registro</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
         </div>
         <div class="modal-body">
           <form id="authForm">
             <div class="mb-3">
               <label for="email" class="form-label">Email:</label>
               <input type="email" class="form-control" id="email" required>
             </div>
             <div class="mb-3">
               <label for="password" class="form-label">Senha:</label>
               <input type="password" class="form-control" id="password" required>
             </div>
             <!-- Campo para nome, usado apenas no registro -->
             <div class="mb-3" id="displayNameDiv" style="display: none;">
               <label for="displayName" class="form-label">Nome:</label>
               <input type="text" class="form-control" id="displayName">
             </div>
             <button type="button" class="btn btn-primary" onclick="login()">Login</button>
             <button type="button" class="btn btn-secondary" onclick="register()">Registrar</button>
           </form>
         </div>
      </div>
    </div>
  </div>

  <!-- Scripts: Inputmask e Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nosso código principal utilizando módulos ES6 e Firebase v11.2.0 -->
  <script type="module">
    // Importar módulos do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    
    // Configuração do Firebase (substitua com suas credenciais)
    const firebaseConfig = {
      apiKey: "AIzaSyDTlM2n4Cg-x1vv-LNNMY-6Pl5UCHLpUko",
      authDomain: "bento-mineiro.firebaseapp.com",
      projectId: "bento-mineiro",
      storageBucket: "bento-mineiro.firebasestorage.app",
      messagingSenderId: "806545810961",
      appId: "1:806545810961:web:9a7356991a13581d7f33b0",
      measurementId: "G-5GGXJS06RW"
    };
    
    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // Função para recolher o menu (colapsar) ao clicar em um link (mobile)
    function collapseNavbar() {
      const navbarCollapse = document.getElementById('navbarNavDropdown');
      if (navbarCollapse.classList.contains('show')) {
        new bootstrap.Collapse(navbarCollapse, {toggle: true}).hide();
      }
    }
    
    // Forçar login: se o usuário não estiver logado, exibir o modal ao carregar a página
    window.addEventListener("load", () => {
      if (!auth.currentUser) {
        const modal = new bootstrap.Modal(document.getElementById("authModal"));
        modal.show();
      }
      Inputmask({"mask": "(99) 99999-9999"}).mask(document.getElementById("telefone"));
      Inputmask({"mask": "99999-999"}).mask(document.getElementById("cep"));
      Inputmask({"mask": "99999-999"}).mask(document.getElementById("cepConta"));
    });
    
    // Auto-completar endereço via ViaCEP (na Etapa 3 e no Dashboard)
    document.getElementById("cep").addEventListener("blur", async function() {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          if (!data.erro) {
            if (!document.getElementById("enderecoFinal").value)
              document.getElementById("enderecoFinal").value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
          } else {
            alert("CEP não encontrado.");
          }
        } catch (error) {
          console.error("Erro ao buscar CEP:", error);
          alert("Erro ao buscar o CEP.");
        }
      }
    });
    document.getElementById("cepConta").addEventListener("blur", async function() {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          if (!data.erro) {
            if (!document.getElementById("enderecoPadrao").value)
              document.getElementById("enderecoPadrao").value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
          } else {
            alert("CEP não encontrado.");
          }
        } catch (error) {
          console.error("Erro ao buscar CEP:", error);
          alert("Erro ao buscar o CEP.");
        }
      }
    });
    
    // Objeto para armazenar os dados do pedido
    let pedido = {
      nome: "",
      telefone: "",
      // Armazenar produtos para cada categoria
      produtos: {
        prontaEntrega: [],
        encomendas: [],
        produtosEspeciais: []
      },
      observacoes: "",
      endereco: "",
      numero: "",
      complemento: ""
    };
    // Variável para a categoria atual
    let categoriaAtual = "";
    
    // Dados dos produtos (substitua os caminhos pelos reais ou URLs externos)
    const produtosData = {
      prontaEntrega: [
        { nome: "Pão de Queijo 1kg", preco: 40.00, imagem: "images/pao-de-queijo.jpg" },
        { nome: "Queijo Meia Cura 500g", preco: 50.00, imagem: "images/queijo-meia-cura.jpg" },
        { nome: "Queijo Nozinho 500g", preco: 40.00, imagem: "images/queijo-nozinho.jpg" },
        { nome: "Goiabada Cremosa", preco: 40.00, imagem: "images/goiabada-cremosa.jpg" },
        { nome: "Doce de Leite", preco: 40.00, imagem: "images/doce-de-leite.jpg" }
      ],
      encomendas: [
        { nome: "Queijo Fresco 500g", preco: 50.00, imagem: "images/queijo-fresco.jpg" },
        { nome: "Requeijão Cremoso 700g", preco: 50.00, imagem: "images/requeijao-cremoso.jpg" },
        { nome: "Café 500g (moído ou grão)", preco: 50.00, imagem: "images/cafe.jpg" },
        { nome: "Mel 500g", preco: 45.00, imagem: "images/mel.jpg" },
        { nome: "Farofa 300g (sabores)", preco: 20.00, imagem: "images/farofa.jpg" },
        { nome: "Pimenta Conserva 450g", preco: 50.00, imagem: "images/pimenta-conserva.jpg" },
        { nome: "Doces Diversos", preco: 50.00, imagem: "images/doces-diversos.jpg" }
      ],
      produtosEspeciais: [
        { nome: "Queijo Rocambole Recheado Goiabada", preco: 50.00, imagem: "images/rocambole-goiabada.jpg" },
        { nome: "Queijo Rocambole Recheado Doce de Leite", preco: 50.00, imagem: "images/rocambole-doce-de-leite.jpg" },
        { nome: "Queijo Minas Padrão", preco: 50.00, imagem: "images/queijo-minas-padrao.jpg" },
        { nome: "Queijo Minas Padrão Temperado", preco: 50.00, imagem: "images/queijo-minas-temperado.jpg" },
        { nome: "Queijo Minas Frescal", preco: 50.00, imagem: "images/queijo-minas-frescal.jpg" }
      ]
    };
    
    // Ao selecionar uma categoria, salva os dados do cliente e exibe os produtos da categoria
    window.selectCategory = (categoria) => {
      pedido.nome = document.getElementById("nome").value;
      pedido.telefone = document.getElementById("telefone").value;
      if (!pedido.nome || !pedido.telefone) {
        alert("Nome e Telefone são obrigatórios.");
        return;
      }
      // Exigir login para continuar
      if (!auth.currentUser) {
        openAuthModal();
        return;
      }
      categoriaAtual = categoria;
      if (!pedido.produtos[categoria] || pedido.produtos[categoria].length !== produtosData[categoria].length) {
        pedido.produtos[categoria] = new Array(produtosData[categoria].length).fill(0);
      }
      let titulo = "";
      if (categoria === "prontaEntrega") titulo = "Pronta Entrega";
      else if (categoria === "encomendas") titulo = "Encomendas";
      else if (categoria === "produtosEspeciais") titulo = "Produtos Especiais";
      document.getElementById("categoriaTitulo").innerText = titulo;
      carregarProdutos(categoria);
      goToStep(2);
    };
    
    // Carrega os produtos da categoria selecionada, mantendo as quantidades já definidas
    window.carregarProdutos = (categoria) => {
      const lista = document.getElementById("productList");
      lista.innerHTML = "";
      produtosData[categoria].forEach((produto, index) => {
        const div = document.createElement("div");
        div.className = "product-item";
        
        const img = document.createElement("img");
        img.src = produto.imagem;
        img.alt = produto.nome;
        div.appendChild(img);
        
        const infoDiv = document.createElement("div");
        infoDiv.className = "product-info";
        const nomeProduto = document.createElement("div");
        nomeProduto.className = "product-name";
        nomeProduto.innerText = produto.nome;
        const precoProduto = document.createElement("div");
        precoProduto.className = "product-price";
        precoProduto.innerText = "R$ " + produto.preco.toFixed(2);
        infoDiv.appendChild(nomeProduto);
        infoDiv.appendChild(precoProduto);
        div.appendChild(infoDiv);
        
        // Dropdown para quantidade (0 a 10)
        const selectQty = document.createElement("select");
        selectQty.className = "form-select";
        selectQty.style.width = "100px";
        selectQty.id = `${categoria}_produto_${index}`;
        for (let i = 0; i <= 10; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.innerText = i;
          selectQty.appendChild(option);
        }
        selectQty.value = pedido.produtos[categoria][index];
        selectQty.addEventListener("change", (e) => {
          pedido.produtos[categoria][index] = Number(e.target.value);
        });
        div.appendChild(selectQty);
        
        lista.appendChild(div);
      });
    };
    
    // Alterna entre as etapas do fluxo
    window.goToStep = (stepNumber) => {
      document.querySelectorAll(".step").forEach(step => step.classList.remove("active"));
      document.getElementById("step" + stepNumber).classList.add("active");
      if (stepNumber === 4) {
        montarResumo();
      }
    };
    
    // Monta o resumo final formatado para WhatsApp com subtotais e total geral
    window.montarResumo = () => {
      let resumo = "";
      resumo += "*Dados do Cliente:*\n";
      resumo += "*Nome:* " + pedido.nome + "\n";
      resumo += "*Telefone:* " + pedido.telefone + "\n\n";
      
      let totalGeral = 0;
      for (const categoria in pedido.produtos) {
        const quantidades = pedido.produtos[categoria];
        if (quantidades && quantidades.some(q => q > 0)) {
          let catText = "";
          if (categoria === "prontaEntrega") catText = "Pronta Entrega";
          else if (categoria === "encomendas") catText = "Encomendas";
          else if (categoria === "produtosEspeciais") catText = "Produtos Especiais";
          resumo += `*${catText}:*\n`;
          let subtotalCat = 0;
          produtosData[categoria].forEach((produto, index) => {
            const qty = quantidades[index];
            if (qty > 0) {
              const totalProduto = qty * produto.preco;
              resumo += `  - *${produto.nome}*: ${qty} x R$ ${produto.preco.toFixed(2)} = R$ ${totalProduto.toFixed(2)}\n`;
              subtotalCat += totalProduto;
            }
          });
          resumo += `  *Subtotal ${catText}:* R$ ${subtotalCat.toFixed(2)}\n\n`;
          totalGeral += subtotalCat;
        }
      }
      resumo += `*Total Geral:* R$ ${totalGeral.toFixed(2)}\n\n`;
      resumo += `*Observações:* ${document.getElementById("observacoes").value}\n`;
      resumo += `*Endereço:* ${document.getElementById("enderecoFinal").value}\n`;
      resumo += `*Número:* ${document.getElementById("numero").value}\n`;
      resumo += `*Complemento:* ${document.getElementById("complemento").value}\n`;
      
      document.getElementById("resumoPedido").innerText = resumo;
    };
    
    // Envia o pedido via WhatsApp e salva no Firestore se o usuário estiver logado
    window.enviarPedido = async () => {
      montarResumo();
      const resumo = document.getElementById("resumoPedido").innerText;
      const mensagem = encodeURIComponent(resumo);
      const url = "https://wa.me/5511984193457?text=" + mensagem;
      
      if (auth.currentUser) {
        try {
          await addDoc(collection(db, "pedidos"), {
            userId: auth.currentUser.uid,
            email: auth.currentUser.email,
            nome: pedido.nome,
            telefone: pedido.telefone,
            produtos: pedido.produtos,
            observacoes: document.getElementById("observacoes").value,
            endereco: document.getElementById("enderecoFinal").value,
            numero: document.getElementById("numero").value,
            complemento: document.getElementById("complemento").value,
            data: new Date(),
            resumo: document.getElementById("resumoPedido").innerText
          });
          console.log("Pedido salvo no Firestore.");
        } catch (e) {
          console.error("Erro ao salvar pedido:", e);
        }
      }
      window.open(url, "_blank");
    };
    
    // Função para recolher o menu (colapsar) quando um link é clicado
    function collapseNavbar() {
      const navbarCollapse = document.getElementById('navbarNavDropdown');
      if (navbarCollapse && navbarCollapse.classList.contains('show')) {
        new bootstrap.Collapse(navbarCollapse, {toggle: true}).hide();
      }
    }
    
    // Função para validar dados obrigatórios e exigir login
    function validarDados() {
      if (!document.getElementById("nome").value || !document.getElementById("telefone").value) {
        alert("Nome e Telefone são obrigatórios.");
        return false;
      }
      if (!auth.currentUser) {
        openAuthModal();
        return false;
      }
      return true;
    }
    
    // Funções de autenticação e gerenciamento de conta
    window.openAuthModal = () => {
      if (auth.currentUser) {
        openDashboard();
      } else {
        const modal = new bootstrap.Modal(document.getElementById("authModal"));
        modal.show();
      }
    };
    
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          const modal = bootstrap.Modal.getInstance(document.getElementById("authModal"));
          modal.hide();
          openDashboard();
        })
        .catch(error => {
          alert("Erro no login: " + error.message);
        });
    };
    
    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const displayName = document.getElementById("displayName").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          return updateProfile(userCredential.user, { displayName: displayName });
        })
        .then(() => {
          const modal = bootstrap.Modal.getInstance(document.getElementById("authModal"));
          modal.hide();
          openDashboard();
        })
        .catch(error => {
          alert("Erro no registro: " + error.message);
        });
    };
    
    onAuthStateChanged(auth, user => {
      const authLink = document.querySelector('.nav-link.auth');
      authLink.innerText = user ? "Minha Conta" : "Login";
      if (user) {
        carregarDadosUsuario();
        carregarPedidos();
      }
    });
    
    // Dashboard: Carrega os dados do usuário e os pedidos
    window.openDashboard = async () => {
      if (!auth.currentUser) {
        alert("Você precisa fazer login para acessar sua conta.");
        return;
      }
      document.querySelectorAll(".step").forEach(step => step.classList.remove("active"));
      document.getElementById("dashboard").classList.add("active");
      document.getElementById("nomeAtual").value = auth.currentUser.displayName || "";
      // Carregar CEP, Endereço, Número e Complemento do usuário (caso armazenados) pode ser implementado aqui
      carregarPedidos();
    };
    
    // Atualiza os dados do usuário (exemplo simples: apenas o displayName)
    window.atualizarDados = async () => {
      const novoNome = document.getElementById("nomeAtual").value;
      try {
        await updateProfile(auth.currentUser, { displayName: novoNome });
        alert("Dados atualizados com sucesso.");
      } catch (error) {
        alert("Erro ao atualizar dados: " + error.message);
      }
    };
    
    // Carrega os pedidos do usuário do Firestore
    window.carregarPedidos = async () => {
      const orderHistoryDiv = document.getElementById("orderHistory");
      orderHistoryDiv.innerHTML = "<p>Carregando pedidos...</p>";
      const q = query(collection(db, "pedidos"), where("userId", "==", auth.currentUser.uid));
      try {
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          orderHistoryDiv.innerHTML = "<p>Nenhum pedido encontrado.</p>";
        } else {
          orderHistoryDiv.innerHTML = "";
          querySnapshot.forEach(docSnap => {
            const pedidoData = docSnap.data();
            const divPedido = document.createElement("div");
            divPedido.className = "card mb-3";
            divPedido.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">Pedido em ${new Date(pedidoData.data.seconds * 1000).toLocaleString()}</h5>
                <p class="card-text"><pre>${pedidoData.resumo || "Sem resumo disponível."}</pre></p>
                <button class="btn btn-sm btn-primary" onclick="repetirPedido('${docSnap.id}')">Repetir Pedido</button>
                <button class="btn btn-sm btn-danger" onclick="excluirPedido('${docSnap.id}')">Excluir</button>
              </div>
            `;
            orderHistoryDiv.appendChild(divPedido);
          });
        }
      } catch (error) {
        console.error("Erro ao carregar pedidos:", error);
        orderHistoryDiv.innerHTML = "<p>Erro ao carregar pedidos.</p>";
      }
    };
    
    // Volta do dashboard para a tela de pedidos (Etapa 1)
    window.voltarDashboard = () => {
      document.querySelectorAll(".step").forEach(step => step.classList.remove("active"));
      document.getElementById("step1").classList.add("active");
    };
    
    // Função para sair (logoff)
    window.sair = () => {
      signOut(auth).then(() => {
        alert("Você saiu com sucesso.");
        voltarDashboard();
      }).catch(error => {
        alert("Erro ao sair: " + error.message);
      });
    };
    
    // Função para excluir um pedido
    window.excluirPedido = async (pedidoId) => {
      if (confirm("Deseja realmente excluir este pedido?")) {
        try {
          await deleteDoc(doc(db, "pedidos", pedidoId));
          openDashboard();
        } catch (error) {
          console.error("Erro ao excluir pedido:", error);
          alert("Erro ao excluir pedido.");
        }
      }
    };
    
    // Função para repetir um pedido: carrega os dados do pedido na Etapa 3 para edição
    window.repetirPedido = async (pedidoId) => {
      const q = query(collection(db, "pedidos"), where("userId", "==", auth.currentUser.uid));
      try {
        const querySnapshot = await getDocs(q);
        let pedidoRepetido;
        querySnapshot.forEach(docSnap => {
          if (docSnap.id === pedidoId) {
            pedidoRepetido = docSnap.data();
          }
        });
        if (pedidoRepetido) {
          document.getElementById("enderecoFinal").value = pedidoRepetido.endereco || "";
          document.getElementById("numero").value = pedidoRepetido.numero || "";
          document.getElementById("complemento").value = pedidoRepetido.complemento || "";
          document.getElementById("observacoes").value = pedidoRepetido.observacoes || "";
          pedido.produtos = pedidoRepetido.produtos;
          for (const categoria in pedido.produtos) {
            if (pedido.produtos.hasOwnProperty(categoria)) {
              carregarProdutos(categoria);
            }
          }
          goToStep(3);
        } else {
          alert("Pedido não encontrado.");
        }
      } catch (error) {
        console.error("Erro ao recuperar pedido:", error);
      }
    };
    
  </script>
</body>
</html>
