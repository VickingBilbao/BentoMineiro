<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Empório Bento Mineiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts e Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .header-bar {
      background-color: #a56347;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-left img {
      max-height: 50px;
    }
    .header-left h2 {
      font-size: 1rem;
      margin: 0;
      font-weight: 500;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
      color: #fff;
    }
    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: #dc3545;
      color: #fff;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 50%;
    }
    .category-chips {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      background-color: #fff;
    }
    .category-chip {
      flex: 0 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
      color: #a56347;
    }
    .category-chip:hover {
      background-color: #ffe6cc;
    }
    #loadingIndicator {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .product-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .product-card img {
      width: 100%;
      aspect-ratio: 4 / 1;
      object-fit: cover;
    }
    .product-body {
      padding: 10px;
    }
    .product-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .product-price {
      color: #8B4513;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .qty-btn {
      background-color: #fff;
      border: 1px solid #ff6600;
      color: #ff6600;
      font-weight: 600;
      width: 30px;
      height: 30px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .qty-value {
      min-width: 20px;
      text-align: center;
      font-weight: 500;
    }
    .product-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      color: #fff;
      margin-top: 6px;
    }
    .tag-pronta { background-color: #28a745; }
    .tag-encomenda { background-color: #007bff; }
    .modal-header, .modal-footer {
      border: none;
    }
    .modal-body .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .modal-body .form-control {
      margin-bottom: 10px;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
    @media (max-width: 576px) {
      .header-left h2 { font-size: 0.9rem; }
    }
    /* Feedback de cupom */
    #cupomFeedback {
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header-bar">
  <div class="header-left">
    <img src="https://i.imgur.com/NVldFUa.png" alt="Logo Bento Mineiro">
    <h2>Seja bem vindo em nossa loja!</h2>
  </div>
  <div class="cart-icon" onclick="verCarrinho()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
      <path d="M7 18c-1.105 0-2 .895-2 2s.895 2 2 2c1.105 0 2-.895 2-2s-.895-2-2-2zm10 0c-1.105 0-2 .895-2 2s.895 2 2 2c1.105 0 2-.895 2-2s-.895-2-2-2zm-13.364-16l3.364 6h10.364l3-6h-16.728zm-1.636-2h20l-4 8h-12l-4-8z"/>
    </svg>
    <span id="cartCount" class="cart-count">0</span>
  </div>
</div>

<!-- Chips de Categoria -->
<div class="category-chips">
  <div class="category-chip" onclick="salvarCategoria('Destaques'); filtrarCategoria('Destaques')">Destaques</div>
  <div class="category-chip" onclick="salvarCategoria('Queijos'); filtrarCategoria('Queijos')">Queijos</div>
  <div class="category-chip" onclick="salvarCategoria('Doces'); filtrarCategoria('Doces')">Doces</div>
  <div class="category-chip" onclick="salvarCategoria('Café da Tarde'); filtrarCategoria('Café da Tarde')">Café da Tarde</div>
  <div class="category-chip" onclick="salvarCategoria('Outros'); filtrarCategoria('Outros')">Outros</div>
</div>

<!-- Indicador de Carregamento -->
<div id="loadingIndicator">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
  <p>Carregando produtos...</p>
</div>

<!-- Lista de Produtos -->
<div class="container">
  <div class="row" id="productsContainer"></div>
</div>

<!-- Modal: Dados do Cliente -->
<div class="modal fade" id="dadosModal" tabindex="-1" aria-labelledby="dadosModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Seus Dados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="formDados">
          <input type="text" class="form-control" id="nomeDados" placeholder="Nome" required>
          <input type="text" class="form-control" id="telefoneDados" placeholder="Telefone" required>
          <input type="text" class="form-control" id="cepDados" placeholder="CEP (ex: 00000-000)" required>
          <input type="text" class="form-control" id="enderecoDados" placeholder="Endereço" required>
          <input type="text" class="form-control" id="numeroDados" placeholder="Número" required>
          <input type="text" class="form-control" id="complementoDados" placeholder="Complemento">
          <textarea class="form-control" id="observacoesDados" rows="3" placeholder="Observações"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="avancarParaResumo()">Avançar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Resumo do Pedido e Cupom -->
<div class="modal fade" id="resumoModal" tabindex="-1" aria-labelledby="resumoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Resumo do Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div id="resumoPedido"></div>
        <hr>
        <div class="mb-3">
          <input type="text" class="form-control" id="cupomDados" placeholder="Digite o cupom">
        </div>
        <div id="cupomFeedback"></div>
        <button class="btn btn-info" onclick="aplicarCupom()">Aplicar Cupom</button>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="voltarParaDados()">Voltar</button>
        <button class="btn btn-success" onclick="finalizarPedidoWhatsApp()">Finalizar no WhatsApp</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Carrinho -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div id="cartItems"></div>
        <hr>
        <div class="d-flex justify-content-between">
          <strong>Total:</strong>
          <span id="cartTotal">R$ 0,00</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" onclick="limparCarrinho()">Limpar Carrinho</button>
        <button class="btn btn-success" onclick="mostrarFormularioDados()">Fechar Pedido</button>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Bento Mineiro. Todos os direitos reservados.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // URL do Apps Script
  const API_BASE_URL = "https://script.google.com/macros/s/AKfycby_dAOyS0cMlgnqElZw4wYijk9SK84AB2yD32duWOEAuH25RCDhF0OTqBIYXawYaFIw/exec";
  // Cache de 1 minuto
  const CACHE_KEY = "bentoMineiroProdutos";
  const CACHE_TIMESTAMP_KEY = "bentoMineiroProdutosTimestamp";
  const CACHE_EXPIRATION = 60000; // 1 minuto

  let allProducts = [];
  let cart = {};
  let userData = {};
  let currentCategory = localStorage.getItem("bentoMineiroCurrentCategory") || "Destaques";
  let allCupons = [];
  let descontoAplicado = 0;

  function salvarCart() {
    localStorage.setItem("bentoMineiroCart", JSON.stringify(cart));
  }
  function carregarCart() {
    const data = localStorage.getItem("bentoMineiroCart");
    cart = data ? JSON.parse(data) : {};
    atualizarCartCount();
    for (const pid in cart) {
      const el = document.getElementById(`qty-${pid}`);
      if (el) el.textContent = cart[pid].quantidade;
    }
  }
  function salvarCategoria(cat) {
    localStorage.setItem("bentoMineiroCurrentCategory", cat);
  }

  async function fetchCupons() {
    try {
      const response = await fetch(API_BASE_URL + "?action=cupons");
      const cupons = await response.json();
      if (!Array.isArray(cupons) || cupons.length < 2) {
        return [];
      }
      const headers = cupons[0];
      return cupons.slice(1).map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = row[i]);
        return obj;
      });
    } catch (error) {
      console.error("Erro ao buscar cupons:", error);
      return [];
    }
  }

  document.addEventListener("DOMContentLoaded", async () => {
    carregarUserData();
    carregarCart();
    mostrarCarregando(true);
    try {
      const data = await fetchProdutosCache();
      allProducts = transformarDados(data);
      allCupons = await fetchCupons();
      filtrarCategoria(currentCategory);
    } catch (error) {
      console.error("Erro ao carregar produtos:", error);
    } finally {
      mostrarCarregando(false);
    }
    document.getElementById("cepDados").addEventListener("blur", async function() {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          if (!data.erro) {
            document.getElementById("enderecoDados").value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
          } else {
            alert("CEP não encontrado.");
          }
        } catch (error) {
          console.error("Erro ao buscar CEP:", error);
        }
      }
    });
  });

  function transformarDados(data) {
    if (!Array.isArray(data) || data.length < 2) return [];
    const headers = data[0];
    return data.slice(1).map(row => {
      let obj = {};
      headers.forEach((header, index) => { obj[header] = row[index]; });
      return obj;
    });
  }

  async function fetchProdutosCache() {
    const now = Date.now();
    const cachedData = localStorage.getItem(CACHE_KEY);
    const cachedTimestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
    if (cachedData && cachedTimestamp && (now - cachedTimestamp < CACHE_EXPIRATION)) {
      return JSON.parse(cachedData);
    } else {
      const response = await fetch(API_BASE_URL + "?action=produtos");
      const produtos = await response.json();
      localStorage.setItem(CACHE_KEY, JSON.stringify(produtos));
      localStorage.setItem(CACHE_TIMESTAMP_KEY, now);
      return produtos;
    }
  }

  function exibirProdutos(produtos) {
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";
    produtos.forEach(prod => {
      const tipoNormalized = prod.Tipo ? prod.Tipo.toString().trim().toLowerCase() : "";
      const tagClass = (tipoNormalized === "pronta entrega") ? "tag-pronta" : "tag-encomenda";
      const col = document.createElement("div");
      col.className = "col-6 col-md-4 col-lg-3";
      col.innerHTML = `
        <div class="product-card p-2">
          <img src="${prod.Imagem}" alt="${prod.Nome}">
          <div class="product-body">
            <div class="product-title">${prod.Nome}</div>
            <div class="product-price">R$ ${parseFloat(prod.Valor).toFixed(2)}</div>
            <div class="qty-controls" data-id="${prod.ID}">
              <div class="qty-btn" onclick="alterarQuantidade('${prod.ID}', -1)">-</div>
              <div class="qty-value" id="qty-${prod.ID}">0</div>
              <div class="qty-btn" onclick="alterarQuantidade('${prod.ID}', 1)">+</div>
            </div>
            <div class="product-tag ${tagClass}">${prod.Tipo || ""}</div>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
    for (const pid in cart) {
      const el = document.getElementById(`qty-${pid}`);
      if (el) el.textContent = cart[pid].quantidade;
    }
  }

  function filtrarCategoria(cat) {
    currentCategory = cat;
    localStorage.setItem("bentoMineiroCurrentCategory", cat);
    const catNormalized = cat.trim().toLowerCase();
    if (catNormalized === "destaques") {
      const destaques = allProducts.filter(p => {
        if (!p.Destaque) return false;
        return p.Destaque.toString().trim().toLowerCase() === "sim";
      });
      exibirProdutos(destaques);
    } else {
      const filtrados = allProducts.filter(p => {
        if (!p.Categoria) return false;
        return p.Categoria.toString().trim().toLowerCase() === catNormalized;
      });
      exibirProdutos(filtrados);
    }
  }

  function alterarQuantidade(productID, delta) {
    let item = cart[productID];
    if (!item) {
      const produto = allProducts.find(p => p.ID == productID);
      if (!produto) return;
      cart[productID] = { produto, quantidade: 0 };
      item = cart[productID];
    }
    item.quantidade += delta;
    if (item.quantidade < 0) item.quantidade = 0;
    document.getElementById(`qty-${productID}`).textContent = item.quantidade;
    atualizarCartCount();
    salvarCart();
  }

  function atualizarCartCount() {
    let totalItens = 0;
    for (const pid in cart) {
      totalItens += cart[pid].quantidade;
    }
    document.getElementById("cartCount").textContent = totalItens;
  }

  function verCarrinho() {
    const cartItemsEl = document.getElementById("cartItems");
    const cartTotalEl = document.getElementById("cartTotal");
    cartItemsEl.innerHTML = "";
    let total = 0;
    for (const pid in cart) {
      const item = cart[pid];
      if (item.quantidade > 0) {
        const subtotal = parseFloat(item.produto.Valor) * item.quantidade;
        total += subtotal;
        cartItemsEl.innerHTML += `
          <div class="cart-item">
            <span>${item.produto.Nome} (x${item.quantidade})</span>
            <strong>R$ ${subtotal.toFixed(2)}</strong>
          </div>
        `;
      }
    }
    cartTotalEl.textContent = "R$ " + total.toFixed(2);
    const modalEl = new bootstrap.Modal(document.getElementById("cartModal"));
    modalEl.show();
  }

  function limparCarrinho() {
    cart = {};
    localStorage.removeItem("bentoMineiroCart");
    document.getElementById("cartItems").innerHTML = "";
    document.getElementById("cartTotal").textContent = "R$ 0,00";
    allProducts.forEach(p => {
      const el = document.getElementById(`qty-${p.ID}`);
      if (el) el.textContent = "0";
    });
    atualizarCartCount();
  }

  // Modal Dados: Avança para o resumo
  function avancarParaResumo() {
    userData.nome = document.getElementById("nomeDados").value;
    userData.telefone = document.getElementById("telefoneDados").value;
    userData.cep = document.getElementById("cepDados").value;
    userData.endereco = document.getElementById("enderecoDados").value;
    userData.numero = document.getElementById("numeroDados").value;
    userData.complemento = document.getElementById("complementoDados").value;
    userData.obs = document.getElementById("observacoesDados").value;
    salvarUserData();
    var dadosModalEl = document.getElementById("dadosModal");
    var dadosModalInstance = bootstrap.Modal.getInstance(dadosModalEl);
    if (!dadosModalInstance) {
      dadosModalInstance = new bootstrap.Modal(dadosModalEl);
    }
    dadosModalInstance.hide();
    gerarResumo();
    var resumoModalEl = document.getElementById("resumoModal");
    var resumoModalInstance = bootstrap.Modal.getInstance(resumoModalEl);
    if (!resumoModalInstance) {
      resumoModalInstance = new bootstrap.Modal(resumoModalEl);
    }
    resumoModalInstance.show();
  }
  
  // Volta do resumo para os dados
  function voltarParaDados() {
    var resumoModalEl = document.getElementById("resumoModal");
    var resumoModalInstance = bootstrap.Modal.getInstance(resumoModalEl);
    if (!resumoModalInstance) {
      resumoModalInstance = new bootstrap.Modal(resumoModalEl);
    }
    resumoModalInstance.hide();
    var dadosModalEl = document.getElementById("dadosModal");
    var dadosModalInstance = bootstrap.Modal.getInstance(dadosModalEl);
    if (!dadosModalInstance) {
      dadosModalInstance = new bootstrap.Modal(dadosModalEl);
    }
    dadosModalInstance.show();
  }
  
  function gerarResumo() {
    let msg = "";
    let totalGeral = 0;
    let categoriasCarrinho = {};
    for (const pid in cart) {
      const item = cart[pid];
      if (item.quantidade > 0) {
        const catRaw = item.produto.Categoria || "Outros";
        const catNorm = catRaw.toString().trim() || "Outros";
        if (!categoriasCarrinho[catNorm]) {
          categoriasCarrinho[catNorm] = [];
        }
        categoriasCarrinho[catNorm].push(item);
      }
    }
    for (const cat in categoriasCarrinho) {
      msg += `*${cat}*\n`;
      let subtotalCat = 0;
      categoriasCarrinho[cat].forEach(item => {
        const subtotal = parseFloat(item.produto.Valor) * item.quantidade;
        subtotalCat += subtotal;
        msg += `- ${item.produto.Nome} (x${item.quantidade}) = R$ ${subtotal.toFixed(2)}\n`;
      });
      if (cat.toLowerCase() === "encomenda" || cat.toLowerCase() === "encomendas") {
        msg += "_(Consulte a agenda de entrega de encomendas na hora de finalizar o pagamento)_\n";
      }
      msg += `Subtotal ${cat}: R$ ${subtotalCat.toFixed(2)}\n\n`;
      totalGeral += subtotalCat;
    }
    userData.resumoPedido = msg;
    userData.totalGeral = totalGeral;
    document.getElementById("resumoPedido").innerText = msg + `Total: R$ ${totalGeral.toFixed(2)}`;
  }

  // Aplica cupom no resumo
  function aplicarCupom() {
    const cupomDigitado = document.getElementById("cupomDados").value.trim().toUpperCase();
    const cupomFeedbackEl = document.getElementById("cupomFeedback");
    cupomFeedbackEl.textContent = "";
    cupomFeedbackEl.style.color = "#000";
    if (!cupomDigitado) return;
    const foundCupom = allCupons.find(c => 
      c.Codigo && c.Codigo.toString().trim().toUpperCase() === cupomDigitado
    );
    if (!foundCupom) {
      cupomFeedbackEl.textContent = "Cupom inválido";
      cupomFeedbackEl.style.color = "#d9534f";
      descontoAplicado = 0;
    } else {
      descontoAplicado = converterDesconto(foundCupom.Desconto, userData.totalGeral);
      cupomFeedbackEl.textContent = `Cupom ${foundCupom.Codigo} aplicado! Desconto: R$ ${descontoAplicado.toFixed(2)}`;
      cupomFeedbackEl.style.color = "#28a745";
    }
    let totalFinal = userData.totalGeral - descontoAplicado;
    document.getElementById("resumoPedido").innerText = userData.resumoPedido + `\nDesconto: R$ ${descontoAplicado.toFixed(2)}\nTotal Final: R$ ${totalFinal.toFixed(2)}`;
  }

  function finalizarPedidoWhatsApp() {
    let desconto = descontoAplicado || 0;
    let totalFinal = userData.totalGeral - desconto;
    let msg = "*Pedido Bento Mineiro*\n\n";
    msg += `*Nome:* ${userData.nome}\n`;
    msg += `*Telefone:* ${userData.telefone}\n`;
    msg += `*CEP:* ${userData.cep}\n`;
    msg += `*Endereço:* ${userData.endereco}\n`;
    msg += `*Número:* ${userData.numero}\n`;
    msg += `*Complemento:* ${userData.complemento}\n\n`;
    msg += userData.resumoPedido;
    if (desconto > 0) {
      msg += `*Cupom aplicado:* -R$ ${desconto.toFixed(2)}\n`;
    }
    msg += `*Total Final:* R$ ${totalFinal.toFixed(2)}\n\n`;
    msg += `*Observações:* ${userData.obs}\n\n`;
    msg += "_Valor total sem frete - Consulte o valor de frete na hora de finalizar o pagamento_\n";
    const url = "https://wa.me/5511917420830?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
  }

  function converterDesconto(desc, valorTotal) {
    const d = desc.toString().trim();
    let num = parseFloat(d.replace("%", ""));
    if (d.includes("%")) {
      return valorTotal * (num / 100);
    } else {
      return valorTotal * num;
    }
  }

  function salvarUserData() {
    localStorage.setItem("bentoMineiroUserData", JSON.stringify(userData));
  }
  function carregarUserData() {
    const data = localStorage.getItem("bentoMineiroUserData");
    userData = data ? JSON.parse(data) : {};
  }

  function mostrarCarregando(status) {
    document.getElementById("loadingIndicator").style.display = status ? "block" : "none";
  }
</script>
</body>
</html>
