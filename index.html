<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bento Mineiro - Faça seu Pedido</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Base e Tipografia */
    body {
      background-color: #f7f7f7;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Navbar fixa com imagem de fundo e overlay */
    .navbar {
      background: url('https://i.imgur.com/zKjhWjb.jpg') no-repeat center;
      background-size: cover;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .navbar .container,
    .navbar .navbar-brand,
    .navbar .nav-link {
      position: relative;
      z-index: 1;
    }
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #fff !important;
    }
    /* Logo com tamanho reduzido e ação de voltar ao topo */
    .navbar-brand img {
      max-height: 90px;
      cursor: pointer;
    }
    /* Espaço para o conteúdo: margem superior e padding-top para compensar a navbar */
    .content-wrapper {
      margin-top: 20px;
      padding-top: 120px;
    }
    /* Elemento de carrinho (subtotal) na navbar */
    #navbarSubtotal {
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 10px;
      color: #fff;
    }
    /* Animação para transição entre etapas */
    .step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .step.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Aplicar scroll-margin-top para que títulos não fiquem encobertos pela navbar fixa */
    h2 {
      scroll-margin-top: 130px;
    }
    /* Categorias como imagens clicáveis */
    .categoria-img {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border-color 0.3s;
    }
    .categoria-img:hover {
      border-color: #6E2C00;
    }
    .categoria-container img {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 4 / 1;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    /* Produtos */
    .product-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item img {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 4 / 1;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .product-price {
      color: #8B4513;
      font-weight: 500;
    }
    /* Resumo do pedido */
    .summary {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Inputs */
    input, textarea, select {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    /* Loading Indicator */
    #loadingIndicator {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    /* Responsividade */
    @media (max-width: 576px) {
      .navbar-brand img {
        max-height: 80px;
      }
      .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-item img {
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo: volta à etapa 1 e scroll para o topo -->
      <a class="navbar-brand" href="#" onclick="collapseNavbar(); goToStep(1); window.scrollTo(0,0);">
        <img src="https://i.imgur.com/NVldFUa.png" alt="Logo Bento Mineiro">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Dropdown de categorias e botão FECHAR PEDIDO -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
         <ul class="navbar-nav">
           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" id="categoryDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorias
             </a>
             <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoryDropdown">
                <li><a class="dropdown-item" href="#" onclick="event.preventDefault(); collapseNavbar(); selectCategory('prontaEntrega');">Pronta Entrega</a></li>
                <li><a class="dropdown-item" href="#" onclick="event.preventDefault(); collapseNavbar(); selectCategory('encomendas');">Encomendas</a></li>
                <li><a class="dropdown-item" href="#" onclick="event.preventDefault(); collapseNavbar(); selectCategory('produtosEspeciais');">Produtos Especiais - Queijos Premiados Boníssimo</a></li>
             </ul>
           </li>
         </ul>
         <span id="navbarSubtotal">Carrinho: R$ 0.00</span>
         <button type="button" class="btn btn-warning ms-2" onclick="collapseNavbar(); goToStep(3)">FECHAR PEDIDO</button>
      </div>
    </div>
  </nav>

  <!-- Indicador de Carregamento -->
  <div id="loadingIndicator">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p>Carregando produtos...</p>
  </div>

  <!-- Conteúdo principal -->
  <div class="content-wrapper">
    <div class="container my-4">
      <!-- ETAPA 1: Seleção de Categoria -->
      <div id="step1" class="step active">
        <h2 class="text-center my-4">Selecione a Categoria</h2>
        <div class="row text-center">
          <div class="col-md-4">
            <img src="https://i.imgur.com/nWTKuD9.jpg" alt="Pronta Entrega" class="categoria-img img-fluid" onclick="selectCategory('prontaEntrega');">
            <p>Pronta Entrega</p>
          </div>
          <div class="col-md-4">
            <img src="https://i.imgur.com/uEf53Ls.jpg" alt="Encomendas" class="categoria-img img-fluid" onclick="selectCategory('encomendas');">
            <p>Encomendas</p>
          </div>
          <div class="col-md-4">
            <img src="https://i.imgur.com/Vu5IDkj.jpg" alt="Produtos Especiais" class="categoria-img img-fluid" onclick="selectCategory('produtosEspeciais');">
            <p>Produtos Especiais - Queijos Premiados Boníssimo</p>
          </div>
        </div>
      </div>
      
      <!-- ETAPA 2: Seleção de Produtos -->
      <div id="step2" class="step">
        <h2 id="categoriaTitulo" class="text-center my-4"></h2>
        <div id="productList"></div>
        <div class="text-center my-4">
          <button type="button" class="btn btn-primary" onclick="collapseNavbar(); goToStep(3)">Fechar Pedido</button>
          <button type="button" class="btn btn-secondary" onclick="collapseNavbar(); goToStep(1)">Categorias</button>
        </div>
      </div>
      
      <!-- ETAPA 3: Dados Finais -->
      <div id="step3" class="step">
        <h2 class="text-center my-4">Dados Finais</h2>
        <form id="formStep3">
          <div class="mb-3">
            <label for="nomeDados" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nomeDados" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="telefoneDados" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefoneDados" placeholder="(00) 00000-0000" required>
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP: <em>(O endereço se completa automaticamente)</em></label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
          </div>
          <div class="mb-3">
            <label for="enderecoFinal" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="enderecoFinal" placeholder="Digite seu endereço" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" placeholder="Número" required>
          </div>
          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
          </div>
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações:</label>
            <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite observações, se houver"></textarea>
          </div>
          <div class="text-center my-4">
            <button type="button" class="btn btn-primary" onclick="collapseNavbar(); goToStep(4)">Ver Resumo</button>
            <button type="button" class="btn btn-secondary" onclick="collapseNavbar(); goToStep(2)">Voltar</button>
          </div>
        </form>
      </div>
      
      <!-- ETAPA 4: Resumo Final e Envio -->
      <div id="step4" class="step">
        <h2 class="text-center my-4">Resumo do Pedido</h2>
        <div id="resumoPedido" class="summary"></div>
        <div class="text-center my-4">
          <button type="button" class="btn btn-success" onclick="enviarPedido()">Enviar Pedido via WhatsApp</button>
          <button type="button" class="btn btn-warning" onclick="if(confirm('Tem certeza que deseja limpar o pedido?')) { limparPedido(); }">Limpar Pedido</button>
          <button type="button" class="btn btn-secondary" onclick="collapseNavbar(); goToStep(3)">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Bundle com Popper) e Inputmask -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  
  <!-- Configuração da URL da API do Google Apps Script -->
  <script>
    const API_BASE_URL = "https://script.google.com/macros/s/AKfycbw7DBXd8noLHPBVnN4Xhoga3V9KwCOFRcp4CGb0EyrrlrDcAt6k96Gx0vZRrJthqNGdVA/exec";
  </script>
  
  <!-- Código de integração com a API, persistência do pedido e ajustes -->
  <script>
    const CACHE_EXPIRATION = 10 * 60 * 1000; // 10 minutos

    // Função para buscar produtos com cache
    async function fetchProdutosCache() {
      const cacheKey = "produtosAPI";
      const cacheTimestampKey = "produtosAPITimestamp";
      const now = Date.now();
      const cachedData = localStorage.getItem(cacheKey);
      const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
      if (cachedData && cachedTimestamp && (now - Number(cachedTimestamp) < CACHE_EXPIRATION)) {
        return JSON.parse(cachedData);
      } else {
        try {
          const response = await fetch(`${API_BASE_URL}?type=produtos`);
          if (!response.ok) {
            throw new Error("Erro na resposta da API");
          }
          const produtos = await response.json();
          localStorage.setItem(cacheKey, JSON.stringify(produtos));
          localStorage.setItem(cacheTimestampKey, now.toString());
          return produtos;
        } catch (error) {
          console.error("Erro ao buscar produtos:", error);
          throw error;
        }
      }
    }

    // Mapeamento de chaves para nomes exatos de categorias
    const categoriaMapping = {
      prontaEntrega: "Pronta Entrega",
      encomendas: "Encomendas",
      produtosEspeciais: "Produtos Especiais - Queijos Premiados Boníssimo"
    };

    // Objeto global para armazenar o pedido
    let pedido = {
      nome: "",
      telefone: "",
      endereco: "",
      numero: "",
      complemento: "",
      observacoes: "",
      produtos: {} // Estruturado por categoria: { [categoria]: [ { produto, quantity } ] }
    };

    let categoriaSelecionada = "";

    // Fecha a navbar (utilizando a API do Bootstrap)
    function collapseNavbar() {
      const navbarCollapse = document.getElementById('navbarNavDropdown');
      const collapseInstance = bootstrap.Collapse.getInstance(navbarCollapse);
      if (collapseInstance) {
        collapseInstance.hide();
      }
    }

    // Renderiza a lista de produtos para a categoria (mantendo as quantidades previamente selecionadas)
    function renderProductList(categoria) {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      const itens = pedido.produtos[categoria];
      if (!itens || itens.length === 0) {
        container.innerHTML = "<p>Nenhum produto cadastrado nesta categoria.</p>";
        return;
      }
      itens.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "product-item";

        const img = document.createElement("img");
        img.src = item.produto.Imagem;
        img.alt = item.produto.Nome;
        div.appendChild(img);

        const infoDiv = document.createElement("div");
        infoDiv.className = "product-info";
        const nomeProduto = document.createElement("div");
        nomeProduto.className = "product-name";
        nomeProduto.innerText = item.produto.Nome;
        const precoProduto = document.createElement("div");
        precoProduto.className = "product-price";
        precoProduto.innerText = "R$ " + parseFloat(item.produto.Valor).toFixed(2);
        infoDiv.appendChild(nomeProduto);
        infoDiv.appendChild(precoProduto);
        div.appendChild(infoDiv);

        const selectQty = document.createElement("select");
        selectQty.className = "form-select";
        selectQty.style.width = "100px";
        for (let i = 0; i <= 10; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.innerText = i;
          selectQty.appendChild(option);
        }
        // Define o valor atual conforme o pedido
        selectQty.value = item.quantity;
        selectQty.addEventListener("change", (e) => {
          pedido.produtos[categoria][index].quantity = Number(e.target.value);
          atualizarSubtotal();
        });
        div.appendChild(selectQty);

        container.appendChild(div);
      });
      atualizarSubtotal();
    }

    // Seleciona uma categoria e carrega os produtos correspondentes (mantendo as quantidades se já foram carregados)
    async function selectCategory(categoriaKey) {
      const novaCategoria = categoriaMapping[categoriaKey];
      categoriaSelecionada = novaCategoria;
      document.getElementById("categoriaTitulo").innerText = novaCategoria;
      
      // Se a categoria já foi carregada, apenas renderiza a lista existente
      if (pedido.produtos[novaCategoria]) {
        renderProductList(novaCategoria);
        goToStep(2);
        return;
      }

      const container = document.getElementById("productList");
      container.innerHTML = "";
      document.getElementById("loadingIndicator").style.display = "block";
      try {
        const produtos = await fetchProdutosCache();
        const produtosFiltrados = produtos.filter(p => p.Categoria === novaCategoria);
        if (produtosFiltrados.length === 0) {
          container.innerHTML = "<p>Nenhum produto cadastrado nesta categoria.</p>";
        } else {
          // Armazena os produtos com quantidade zero inicialmente
          pedido.produtos[novaCategoria] = produtosFiltrados.map(produto => ({
            produto: produto,
            quantity: 0
          }));
          renderProductList(novaCategoria);
        }
      } catch (error) {
        container.innerHTML = "<p>Erro ao carregar produtos.</p>";
      } finally {
        document.getElementById("loadingIndicator").style.display = "none";
        goToStep(2);
      }
    }

    // Atualiza o subtotal exibido na navbar com base em todos os produtos selecionados
    function atualizarSubtotal() {
      let total = 0;
      Object.keys(pedido.produtos).forEach(cat => {
        pedido.produtos[cat].forEach(item => {
          total += parseFloat(item.produto.Valor) * item.quantity;
        });
      });
      document.getElementById("navbarSubtotal").innerText = "Carrinho: R$ " + total.toFixed(2);
    }

    // Alterna entre as etapas do fluxo, garantindo fechamento da navbar e scroll para o topo
    function goToStep(stepNumber) {
      collapseNavbar();
      document.querySelectorAll(".step").forEach(step => step.classList.remove("active"));
      document.getElementById("step" + stepNumber).classList.add("active");
      window.scrollTo(0, 0);
      if (stepNumber === 4) {
        montarResumo();
      }
    }

    // Monta o resumo final para envio via WhatsApp
    function montarResumo() {
      pedido.nome = document.getElementById("nomeDados").value;
      pedido.telefone = document.getElementById("telefoneDados").value;
      pedido.endereco = document.getElementById("enderecoFinal").value;
      pedido.numero = document.getElementById("numero").value;
      pedido.complemento = document.getElementById("complemento").value;
      pedido.observacoes = document.getElementById("observacoes").value;

      if (!pedido.nome || !pedido.telefone || !pedido.endereco) {
        alert("Os campos Nome, Telefone e Endereço são obrigatórios.");
        goToStep(3);
        return;
      }

      let resumo = "*Dados do Cliente:*\n";
      resumo += "*Nome:* " + pedido.nome + "\n";
      resumo += "*Telefone:* " + pedido.telefone + "\n\n";

      let totalGeral = 0;
      // Percorre cada categoria com produtos selecionados
      for (const cat in pedido.produtos) {
        const itens = pedido.produtos[cat];
        const produtosSelecionados = itens.filter(item => item.quantity > 0);
        if (produtosSelecionados.length > 0) {
          resumo += `*${cat}:*\n`;
          let subtotalCat = 0;
          produtosSelecionados.forEach(item => {
            const nome = item.produto.Nome;
            const valor = parseFloat(item.produto.Valor);
            const qty = item.quantity;
            const subtotalItem = valor * qty;
            resumo += `  - ${nome}: ${qty} x R$ ${valor.toFixed(2)} = R$ ${subtotalItem.toFixed(2)}\n`;
            subtotalCat += subtotalItem;
          });
          resumo += `  Subtotal ${cat}: R$ ${subtotalCat.toFixed(2)}\n\n`;
          totalGeral += subtotalCat;
        }
      }
      resumo += `*Total Geral:* R$ ${totalGeral.toFixed(2)}\n\n`;
      resumo += `*Observações:* ${pedido.observacoes || "-"}\n`;
      resumo += `*Endereço:* ${pedido.endereco}\n`;
      resumo += `*Número:* ${pedido.numero}\n`;
      resumo += `*Complemento:* ${pedido.complemento || "-"}\n`;

      document.getElementById("resumoPedido").innerText = resumo;
    }

    // Envia o pedido via WhatsApp
    function enviarPedido() {
      montarResumo();
      const resumo = document.getElementById("resumoPedido").innerText;
      const mensagem = encodeURIComponent(resumo);
      const url = "https://wa.me/5511984193457?text=" + mensagem;
      window.open(url, "_blank");
    }

    // Limpa os dados do pedido (esta ação é exclusiva do botão de limpar)
    function limparPedido() {
      if (confirm("Tem certeza que deseja limpar o pedido?")) {
        // Reseta as quantidades no objeto global
        Object.keys(pedido.produtos).forEach(cat => {
          pedido.produtos[cat].forEach(item => item.quantity = 0);
        });
        // Reseta os campos do formulário
        document.getElementById("observacoes").value = "";
        document.getElementById("enderecoFinal").value = "";
        document.getElementById("numero").value = "";
        document.getElementById("complemento").value = "";
        // Reseta os selects na lista de produtos
        const selects = document.querySelectorAll("#productList select");
        selects.forEach(select => { select.value = 0; });
        atualizarSubtotal();
        goToStep(1);
      }
    }

    // Auto-completar endereço via CEP
    document.addEventListener("DOMContentLoaded", function() {
      const cepInput = document.getElementById("cep");
      cepInput.addEventListener("blur", async function() {
        const cep = this.value.replace(/\D/g, '');
        if (cep.length === 8) {
          try {
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();
            if (!data.erro) {
              if (!document.getElementById("enderecoFinal").value)
                document.getElementById("enderecoFinal").value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
            } else {
              alert("CEP não encontrado.");
            }
          } catch (error) {
            console.error("Erro ao buscar CEP:", error);
            alert("Erro ao buscar o CEP.");
          }
        }
      });
    });
  </script>
</body>
</html>
