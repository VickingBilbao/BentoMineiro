<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bento Mineiro - Nova Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts e Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0; padding: 0;
    }
    /* Header Superior */
    .header-top {
      background-color: #a56347; /* Cor de fundo */
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
    .header-top img.logo {
      max-height: 60px;
    }
    .header-top h2 {
      font-size: 1.2rem;
      margin: 5px 0 0 0;
      font-weight: 500;
    }
    /* Navbar */
    .navbar-categories {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-nav .nav-link {
      color: #a56347 !important;
      font-weight: 500;
      cursor: pointer;
    }
    /* Chips de categoria */
    .category-chips {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
    }
    .category-chip {
      flex: 0 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    .category-chip:hover {
      background-color: #ffe6cc;
    }
    /* Cards de produto */
    .product-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .product-card img {
      width: 100%;
      aspect-ratio: 4 / 1;
      object-fit: cover;
    }
    .product-body {
      padding: 10px;
    }
    .product-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .product-price {
      color: #8B4513;
      font-weight: 500;
      margin-bottom: 8px;
    }
    /* Botões de quantidade ( - 2 + ) */
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .qty-btn {
      background-color: #fff;
      border: 1px solid #ff6600;
      color: #ff6600;
      font-weight: 600;
      width: 30px;
      height: 30px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .qty-value {
      min-width: 20px;
      text-align: center;
      font-weight: 500;
    }
    /* Indicador de carregamento */
    #loadingIndicator {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    /* Modais */
    .modal-header, .modal-footer {
      border: none;
    }
    /* Responsividade */
    @media (max-width: 576px) {
      .header-top h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Header Superior -->
<div class="header-top">
  <img src="https://i.imgur.com/NVldFUa.png" alt="Logo Bento Mineiro" class="logo mb-2">
  <h2>Seja bem vindo em nossa loja!</h2>
</div>

<!-- Navbar (categorias) -->
<nav class="navbar navbar-expand-lg navbar-categories">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCategories">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCategories">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-3">
          <a class="nav-link" onclick="collapseNavbar(); verCarrinho()">Ver carrinho</a>
        </li>
        <!-- Adicione mais itens se quiser -->
      </ul>
    </div>
  </div>
</nav>

<!-- Chips de Categoria -->
<div class="category-chips">
  <div class="category-chip" onclick="filtrarCategoria('Destaques')">Destaques</div>
  <div class="category-chip" onclick="filtrarCategoria('Pronta Entrega')">Pronta Entrega</div>
  <div class="category-chip" onclick="filtrarCategoria('Encomendas')">Encomendas</div>
  <div class="category-chip" onclick="filtrarCategoria('Produtos Especiais - Queijos Premiados Boníssimo')">Produtos Especiais</div>
</div>

<!-- Indicador de Carregamento -->
<div id="loadingIndicator">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
  <p>Carregando produtos...</p>
</div>

<!-- Lista de Produtos -->
<div class="container">
  <div class="row" id="productsContainer">
    <!-- Cards de produto gerados dinamicamente -->
  </div>
</div>

<!-- Modal Ver Carrinho -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div id="cartItems"></div>
        <hr>
        <div class="d-flex justify-content-between">
          <strong>Total:</strong>
          <span id="cartTotal">R$ 0,00</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" onclick="limparCarrinho()">Limpar Carrinho</button>
        <button class="btn btn-success" onclick="mostrarFormularioDados()">Finalizar Pedido</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Formulário de Dados -->
<div class="modal fade" id="dadosModal" tabindex="-1" aria-labelledby="dadosModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Seus Dados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="formDados">
          <div class="mb-3">
            <label for="nomeDados" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nomeDados" required>
          </div>
          <div class="mb-3">
            <label for="telefoneDados" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefoneDados" required>
          </div>
          <div class="mb-3">
            <label for="cepDados" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cepDados" placeholder="00000-000" required>
          </div>
          <div class="mb-3">
            <label for="enderecoDados" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="enderecoDados" required>
          </div>
          <div class="mb-3">
            <label for="numeroDados" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numeroDados" required>
          </div>
          <div class="mb-3">
            <label for="complementoDados" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complementoDados">
          </div>
          <div class="mb-3">
            <label for="observacoesDados" class="form-label">Observações:</label>
            <textarea class="form-control" id="observacoesDados" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Voltar para produtos</button>
        <button class="btn btn-success" onclick="finalizarPedidoWhatsApp()">Finalizar no WhatsApp</button>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Bento Mineiro. Todos os direitos reservados.
</footer>

<!-- Bootstrap JS (Bundle com Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ==============================================
   CONFIGURAÇÕES E VARIÁVEIS GLOBAIS
============================================== */
const API_BASE_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Substituir pela URL real
const CACHE_KEY = "bentoMineiroProdutos";
const CACHE_TIMESTAMP_KEY = "bentoMineiroProdutosTimestamp";
const CACHE_EXPIRATION = 10 * 60 * 1000; // 10 minutos

let allProducts = [];
let cart = {}; // { productID: { produto, quantidade } }

/* ==============================================
   INICIALIZAÇÃO
============================================== */
document.addEventListener("DOMContentLoaded", async () => {
  // Mascara de telefone e CEP
  // (Opcional: use inputmask ou outra lib)
  // Carrega produtos
  mostrarCarregando(true);
  try {
    allProducts = await fetchProdutosCache();
    exibirProdutos(allProducts); // Exibe todos
  } catch (error) {
    console.error("Erro ao carregar produtos:", error);
  } finally {
    mostrarCarregando(false);
  }
  // CEP autocomplete no modal de dados
  const cepInput = document.getElementById("cepDados");
  cepInput.addEventListener("blur", async function() {
    const cep = this.value.replace(/\D/g, '');
    if (cep.length === 8) {
      try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        if (!data.erro) {
          document.getElementById("enderecoDados").value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
        } else {
          alert("CEP não encontrado.");
        }
      } catch (error) {
        console.error("Erro ao buscar CEP:", error);
      }
    }
  });
});

/* ==============================================
   FUNÇÕES DE CACHE E BUSCA DE PRODUTOS
============================================== */
async function fetchProdutosCache() {
  const now = Date.now();
  const cachedData = localStorage.getItem(CACHE_KEY);
  const cachedTimestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
  if (cachedData && cachedTimestamp && (now - cachedTimestamp < CACHE_EXPIRATION)) {
    return JSON.parse(cachedData);
  } else {
    const response = await fetch(API_BASE_URL + "?type=produtos");
    const produtos = await response.json();
    localStorage.setItem(CACHE_KEY, JSON.stringify(produtos));
    localStorage.setItem(CACHE_TIMESTAMP_KEY, now);
    return produtos;
  }
}

/* ==============================================
   EXIBIR E FILTRAR PRODUTOS
============================================== */
function exibirProdutos(produtos) {
  const container = document.getElementById("productsContainer");
  container.innerHTML = "";
  produtos.forEach(prod => {
    // Se for a pseudo-categoria "Destaques", podemos filtrar por 'prod.Destaque === true'
    const col = document.createElement("div");
    col.className = "col-6 col-md-4 col-lg-3";
    col.innerHTML = `
      <div class="product-card p-2">
        <img src="${prod.Imagem}" alt="${prod.Nome}">
        <div class="product-body">
          <div class="product-title">${prod.Nome}</div>
          <div class="product-price">R$ ${parseFloat(prod.Valor).toFixed(2)}</div>
          <div class="qty-controls" data-id="${prod.ID}">
            <div class="qty-btn" onclick="alterarQuantidade('${prod.ID}', -1)">-</div>
            <div class="qty-value" id="qty-${prod.ID}">0</div>
            <div class="qty-btn" onclick="alterarQuantidade('${prod.ID}', 1)">+</div>
          </div>
        </div>
      </div>
    `;
    container.appendChild(col);
  });
}

function filtrarCategoria(cat) {
  if (cat === "Destaques") {
    // Exemplo: se produto tiver campo Destaque === true
    const filtrados = allProducts.filter(p => p.Destaque === true);
    exibirProdutos(filtrados);
  } else {
    const filtrados = allProducts.filter(p => p.Categoria === cat);
    exibirProdutos(filtrados);
  }
}

/* ==============================================
   FUNÇÕES DE QUANTIDADE
============================================== */
function alterarQuantidade(productID, delta) {
  // Adiciona ou subtrai 1 do item no carrinho
  let item = cart[productID];
  if (!item) {
    // Cria item no carrinho
    const produto = allProducts.find(p => p.ID == productID);
    if (!produto) return;
    cart[productID] = { produto, quantidade: 0 };
    item = cart[productID];
  }
  item.quantidade += delta;
  if (item.quantidade < 0) {
    item.quantidade = 0;
  }
  // Atualiza valor na tela
  document.getElementById(`qty-${productID}`).textContent = item.quantidade;
}

/* ==============================================
   VER CARRINHO (MODAL)
============================================== */
function verCarrinho() {
  // Monta o HTML do carrinho
  const modalEl = document.getElementById("cartModal");
  const cartItemsEl = document.getElementById("cartItems");
  const cartTotalEl = document.getElementById("cartTotal");
  cartItemsEl.innerHTML = "";
  let total = 0;
  for (const pid in cart) {
    const item = cart[pid];
    if (item.quantidade > 0) {
      const valorItem = parseFloat(item.produto.Valor) * item.quantidade;
      total += valorItem;
      cartItemsEl.innerHTML += `
        <div class="d-flex justify-content-between mb-2">
          <span>${item.produto.Nome} (x${item.quantidade})</span>
          <strong>R$ ${valorItem.toFixed(2)}</strong>
        </div>
      `;
    }
  }
  cartTotalEl.textContent = "R$ " + total.toFixed(2);
  // Abre o modal
  const cartModal = new bootstrap.Modal(modalEl);
  cartModal.show();
}

/* ==============================================
   LIMPAR CARRINHO
============================================== */
function limparCarrinho() {
  cart = {};
  document.getElementById("cartItems").innerHTML = "";
  document.getElementById("cartTotal").textContent = "R$ 0,00";
  // Zera os contadores visuais
  allProducts.forEach(p => {
    const el = document.getElementById(`qty-${p.ID}`);
    if (el) el.textContent = "0";
  });
}

/* ==============================================
   MOSTRAR FORMULÁRIO DE DADOS
============================================== */
function mostrarFormularioDados() {
  const cartModalEl = document.getElementById("cartModal");
  const cartModal = bootstrap.Modal.getInstance(cartModalEl);
  cartModal.hide(); // Fecha o modal do carrinho
  // Abre modal de dados
  const dadosModalEl = document.getElementById("dadosModal");
  const dadosModal = new bootstrap.Modal(dadosModalEl);
  dadosModal.show();
}

/* ==============================================
   FINALIZAR PEDIDO NO WHATSAPP
============================================== */
function finalizarPedidoWhatsApp() {
  // Pega dados do form
  const nome = document.getElementById("nomeDados").value;
  const telefone = document.getElementById("telefoneDados").value;
  const cep = document.getElementById("cepDados").value;
  const endereco = document.getElementById("enderecoDados").value;
  const numero = document.getElementById("numeroDados").value;
  const complemento = document.getElementById("complementoDados").value;
  const obs = document.getElementById("observacoesDados").value;

  // Monta mensagem
  let msg = "*Pedido Bento Mineiro*\n\n";
  msg += `*Nome:* ${nome}\n`;
  msg += `*Telefone:* ${telefone}\n`;
  msg += `*Endereço:* ${endereco}\n`;
  msg += `*Número:* ${numero}\n`;
  msg += `*Complemento:* ${complemento}\n`;
  msg += `*CEP:* ${cep}\n\n`;
  let total = 0;
  for (const pid in cart) {
    const item = cart[pid];
    if (item.quantidade > 0) {
      const subtotal = parseFloat(item.produto.Valor) * item.quantidade;
      total += subtotal;
      msg += `- ${item.produto.Nome} (x${item.quantidade}) = R$ ${subtotal.toFixed(2)}\n`;
    }
  }
  msg += `\n*Total:* R$ ${total.toFixed(2)}\n`;
  msg += `\n*Observações:* ${obs}\n`;

  const url = `https://wa.me/5511984193457?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}

/* ==============================================
   FUNÇÕES AUXILIARES
============================================== */
function mostrarCarregando(status) {
  document.getElementById("loadingIndicator").style.display = status ? "block" : "none";
}
function collapseNavbar() {
  const navEl = document.getElementById("navbarCategories");
  const bsCollapse = new bootstrap.Collapse(navEl, {toggle:false});
  bsCollapse.hide();
}
</script>

</body>
</html>
